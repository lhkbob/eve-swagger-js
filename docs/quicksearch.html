sStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: PlanetaryInteraction PlanetaryInteraction An api adapter that provides functions for accessing the non-authenticated planetary interaction ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. new PlanetaryInteraction(agent) Create a new PlanetaryInteraction instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods schematic(id) Get information on a planetary factory schematic. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /universe/schematics/{schematic_id}/. The route version is v1. On success, this resolves to public data about a schematic. An example result is: { &quot;cycle_time&quot;: 1800, &quot;schematic_name&quot;: &quot;Bacteria&quot; } Parameters: Name Type Description id Number A PI schematic ID. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Planets.html":{"id":"Planets.html","title":"Class: Planets","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Planets Planets An api adapter that provides functions for accessing planet information via the universe ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Planets are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get. new Planets(agent) Create a new Planets instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods get(id) Create a new Planet end point targeting the particular planet by id. Parameters: Name Type Description id Number The planet id Returns: Type Planet × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Races.html":{"id":"Races.html","title":"Class: Races","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Races Races An api adapter over the end points handling races via functions in the universe ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Races are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to all. new Races(agent) Create a new Races function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all() Get a list of character races. This route expires daily at 11:05. This makes an HTTP GET request to /universe/races/. The route version is v1. On success, this resolves to a list of character races. An example result is: [ { &quot;alliance_id&quot;: 500001, &quot;description&quot;: &quot;Founded on the tenets of patriotism and hard work...&quot;, &quot;name&quot;: &quot;Caldari&quot;, &quot;race_id&quot;: 1 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Region.html":{"id":"Region.html","title":"Class: Region","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Region Region An api adapter that provides functions for accessing various details for a region specified by id, via functions in the market ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Region(agent, regionId) Create a new Region for the given agent provider and specific regionId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests regionId Number The region id that is used for all requests Methods buyOrdersFor(typeId) Return a list of orders in a region. This route is cached for up to 300 seconds. This makes an HTTP GET request to /markets/{region_id}/orders/. The route version is v1. This function invokes the route with order_type set to &quot;buy&quot;. On success, this resolves to a list of orders. An example result is: [ { &quot;duration&quot;: 90, &quot;is_buy_order&quot;: false, &quot;issued&quot;: &quot;2016-09-03T05:12:25Z&quot;, &quot;location_id&quot;: 60005599, &quot;min_volume&quot;: 1, &quot;order_id&quot;: 4623824223, &quot;price&quot;: 9.9, &quot;range&quot;: &quot;region&quot;, &quot;type_id&quot;: 34, &quot;volume_remain&quot;: 1296000, &quot;volume_total&quot;: 2000000 } ] Parameters: Name Type Description typeId Number Return orders only for this type. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; history(typeId) Return a list of historical market statistics for the specified type in a region. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /markets/{region_id}/history/. The route version is v1. On success, this resolves to a list of historical market statistics. An example result is: [ { &quot;average&quot;: 5.25, &quot;date&quot;: &quot;2015-05-01&quot;, &quot;highest&quot;: 5.27, &quot;lowest&quot;: 5.11, &quot;order_count&quot;: 2267, &quot;volume&quot;: 16276782035 } ] Parameters: Name Type Description typeId Number Return statistics for this type. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; info() Get information on a region. This route expires daily at 11:05. This makes an HTTP GET request to /universe/regions/{region_id}/. The route version is v1. On success, this resolves to information about a region. An example result is: { &quot;constellations&quot;: [ 20000302 ], &quot;description&quot;: &quot;It has long been an established fact of civilization...&quot;, &quot;name&quot;: &quot;Metropolis&quot;, &quot;region_id&quot;: 10000042 } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; orders(page) Return a list of orders in a region. This route is cached for up to 300 seconds. This makes an HTTP GET request to /markets/{region_id}/orders/. The route version is v1. This function invokes the route with order_type set to &quot;all&quot;. On success, this resolves to a list of orders. An example result is: [ { &quot;duration&quot;: 90, &quot;is_buy_order&quot;: false, &quot;issued&quot;: &quot;2016-09-03T05:12:25Z&quot;, &quot;location_id&quot;: 60005599, &quot;min_volume&quot;: 1, &quot;order_id&quot;: 4623824223, &quot;price&quot;: 9.9, &quot;range&quot;: &quot;region&quot;, &quot;type_id&quot;: 34, &quot;volume_remain&quot;: 1296000, &quot;volume_total&quot;: 2000000 } ] Parameters: Name Type Default Description page Number 0 Optional; which page to query, only used for querying without type_id. Starting at 1. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; ordersFor(typeId) Return a list of orders in a region. This route is cached for up to 300 seconds. This makes an HTTP GET request to /markets/{region_id}/orders/. The route version is v1. This function invokes the route with order_type set to &quot;all&quot;. On success, this resolves to a list of orders. An example result is: [ { &quot;duration&quot;: 90, &quot;is_buy_order&quot;: false, &quot;issued&quot;: &quot;2016-09-03T05:12:25Z&quot;, &quot;location_id&quot;: 60005599, &quot;min_volume&quot;: 1, &quot;order_id&quot;: 4623824223, &quot;price&quot;: 9.9, &quot;range&quot;: &quot;region&quot;, &quot;type_id&quot;: 34, &quot;volume_remain&quot;: 1296000, &quot;volume_total&quot;: 2000000 } ] Parameters: Name Type Description typeId Number Return orders only for this type. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; sellOrdersFor(typeId) Return a list of orders in a region. This route is cached for up to 300 seconds. This makes an HTTP GET request to /markets/{region_id}/orders/. The route version is v1. This function invokes the route with order_type set to &quot;sell&quot;. On success, this resolves to a list of orders. An example result is: [ { &quot;duration&quot;: 90, &quot;is_buy_order&quot;: false, &quot;issued&quot;: &quot;2016-09-03T05:12:25Z&quot;, &quot;location_id&quot;: 60005599, &quot;min_volume&quot;: 1, &quot;order_id&quot;: 4623824223, &quot;price&quot;: 9.9, &quot;range&quot;: &quot;region&quot;, &quot;type_id&quot;: 34, &quot;volume_remain&quot;: 1296000, &quot;volume_total&quot;: 2000000 } ] Parameters: Name Type Description typeId Number Return orders only for this type. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Regions.html":{"id":"Regions.html","title":"Class: Regions","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Regions Regions An api adapter over the end points handling regions via functions in the universe and search ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Regions are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or to all if no id is provided. new Regions(agent) Create a new Regions function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Members search :Search A Search module instance configured to search over the 'region' type. Type: Search Methods all() Get a list of regions. This route expires daily at 11:05. This makes an HTTP GET request to /universe/regions/. The route version is v1. On success, this resolves to a list of region ids. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new Region end point targeting the particular region by id. Parameters: Name Type Description id Number The region id Returns: Type Region names(ids) Resolve a set of IDs to names and categories. Supported ID's for resolving are: Characters, Corporations, Alliances, Stations, Solar Systems, Constellations, Regions, Types. This makes an HTTP POST request to /universe/names/. The route version is v2. The array length of ids must be between 1 and 1000. On success, this resolves to list of id/name associations for a set of ID's. ID's that cannot be resolved are not returned. An example result is: [ { &quot;id&quot;: 95465499, &quot;name&quot;: &quot;CCP Bartender&quot; } ] Note that the type schema of the response is modified from what is defined in ESI. Specifically: The category property is removed. Results will only include matches with the region category. If ids is longer than the reported maximum length for ESI, the array will be split into smaller chunks and multiple requests will be made and then concatenated back together. Parameters: Name Type Description ids Array.&lt;Number&gt; The ids to resolve. If no ids are provided, then all names are returned. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Search.html":{"id":"Search.html","title":"Class: Search","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Search Search An api adapter over the end points handling search and character search via functions in the search ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Search are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get. new Search(agent, categories, characterId, accessToken) Create a new Search api wrapper with the given configuration. If categories is provided then the search is restricted to those categories, otherwise it will search over all categories. If categories is a single item, the return result of the search is simplified to be the array of ids for that category (instead of an outer object with keys per category). Categories must from the following enumeration: agent alliance character constellation corporation faction inventorytype region solarsystem station wormhole If characterId and accessToken are provided then the search will use character specific search end point, and the structure category can also be used. Parameters: Name Type Default Description agent ESIAgent The ESI agent categories Array.&lt;String&gt; Optional; the categories search to through characterId Number 0 Optional; the character id of the search accessToken String Optional; SSO token for the provided character, must be provided if characterId is given Methods get(text) Search for entities that match a given sub-string. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /search/. The route version is v1. The string length of text must be at least 3. This function invokes the route with strict set to false. On success, this resolves to a list of search results. An example result is: { &quot;agent&quot;: [ 0 ], &quot;alliance&quot;: [ 0 ], &quot;character&quot;: [ 0 ], &quot;constellation&quot;: [ 0 ], &quot;corporation&quot;: [ 0 ], &quot;faction&quot;: [ 0 ], &quot;inventorytype&quot;: [ 0 ], &quot;region&quot;: [ 0 ], &quot;solarsystem&quot;: [ 30002510 ], &quot;station&quot;: [ 60004588 ], &quot;wormhole&quot;: [ 0 ] }However, if the Search instance is configured to search over only a single category then the Promise simply resolves to the array of ids (e.g. the category was fetched from the response dictionary of category to array). Parameters: Name Type Description text String The string to search on. The search terms of the query Returns: Or a Promise.&lt;Array.&lt;Number&gt;&gt; for a single-category search. A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; strict(text) Search for entities that match a given sub-string. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /search/. The route version is v1. The string length of text must be at least 3. This function invokes the route with strict set to true. On success, this resolves to a list of search results. An example result is: { &quot;agent&quot;: [ 0 ], &quot;alliance&quot;: [ 0 ], &quot;character&quot;: [ 0 ], &quot;constellation&quot;: [ 0 ], &quot;corporation&quot;: [ 0 ], &quot;faction&quot;: [ 0 ], &quot;inventorytype&quot;: [ 0 ], &quot;region&quot;: [ 0 ], &quot;solarsystem&quot;: [ 30002510 ], &quot;station&quot;: [ 60004588 ], &quot;wormhole&quot;: [ 0 ] }However, if the Search instance is configured to search over only a single category then the Promise simply resolves to the array of ids (e.g. the category was fetched from the response dictionary of category to array). Parameters: Name Type Description text String The string to search on. The search terms of the query Returns: Or a Promise.&lt;Array.&lt;Number&gt;&gt; for a single-category search. A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"SolarSystem.html":{"id":"SolarSystem.html","title":"Class: SolarSystem","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: SolarSystem SolarSystem An api adapter for dealing with a single solar system, currently only supporting fetching simple information and calculating routes between systems. new SolarSystem(agent, solarSystemId) Create a new SolarSystem for the given agent provider and specific solarSystemId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests solarSystemId Number The system id that is used for all requests Methods info() Get information on a solar system. This route expires daily at 11:05. This makes an HTTP GET request to /universe/systems/{system_id}/. The route version is v2. On success, this resolves to information about a solar system. An example result is: { &quot;constellation_id&quot;: 20000001, &quot;name&quot;: &quot;Akpivem&quot;, &quot;planets&quot;: [ { &quot;moons&quot;: [ 40000042 ], &quot;planet_id&quot;: 40000041 } ], &quot;position&quot;: { &quot;x&quot;: -91174141133075340, &quot;y&quot;: 43938227486247170, &quot;z&quot;: -56482824383339900 }, &quot;security_class&quot;: &quot;B&quot;, &quot;security_status&quot;: 0.8462923765182495, &quot;stargates&quot;: [ 50000342 ], &quot;system_id&quot;: 30000003 } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; insecureRoute(to, avoid, connections) Get the systems between origin and destination. This route is cached for up to 86400 seconds. This makes an HTTP GET request to /route/{origin}/{destination}/. The route version is v1. This function invokes the route with flag set to &quot;insecure&quot;. The array length of avoid can be at most 100. The array length of connections can be at most 100. On success, this resolves to solar systems in route from origin to destination. Parameters: Name Type Description to Number Destination solar system ID. avoid Array.&lt;Number&gt; Avoid solar system ID(s). Defaults to [] connections Array.&lt;Array.&lt;Number&gt;&gt; Connected solar system pairs. Defaults to [] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; secureRoute(to, avoid, connections) Get the systems between origin and destination. This route is cached for up to 86400 seconds. This makes an HTTP GET request to /route/{origin}/{destination}/. The route version is v1. This function invokes the route with flag set to &quot;secure&quot;. The array length of avoid can be at most 100. The array length of connections can be at most 100. On success, this resolves to solar systems in route from origin to destination. Parameters: Name Type Description to Number Destination solar system ID. avoid Array.&lt;Number&gt; Avoid solar system ID(s). Defaults to [] connections Array.&lt;Array.&lt;Number&gt;&gt; Connected solar system pairs. Defaults to [] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; shortestRoute(to, avoid, connections) Get the systems between origin and destination. This route is cached for up to 86400 seconds. This makes an HTTP GET request to /route/{origin}/{destination}/. The route version is v1. This function invokes the route with flag set to &quot;shortest&quot;. The array length of avoid can be at most 100. The array length of connections can be at most 100. On success, this resolves to solar systems in route from origin to destination. Parameters: Name Type Description to Number Destination solar system ID. avoid Array.&lt;Number&gt; Avoid solar system ID(s). Defaults to [] connections Array.&lt;Array.&lt;Number&gt;&gt; Connected solar system pairs. Defaults to [] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"SolarSystems.html":{"id":"SolarSystems.html","title":"Class: SolarSystems","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: SolarSystems SolarSystems An api adapter that provides functions for accessing solar system information via the universe and search ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of SolarSystems are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new SolarSystems(agent) Create a new SolarSystems instance using the given api. Parameters: Name Type Description agent ESIAgent The ESI agent Members search :Search A Search module instance configured to search over the 'solarsystem' type. Type: Search Methods all() Get a list of solar systems. This route expires daily at 11:05. This makes an HTTP GET request to /universe/systems/. The route version is v1. On success, this resolves to a list of solar system ids. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new SolarSystem end point targeting the particular system by id. Parameters: Name Type Description id Number The solar system id Returns: Type SolarSystem jumpStats() Get the number of jumps in solar systems within the last hour ending at the timestamp of the Last-Modified header, excluding wormhole space. Only systems with jumps will be listed. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /universe/system_jumps/. The route version is v1. On success, this resolves to a list of systems and number of jumps. An example result is: [ { &quot;ship_jumps&quot;: 42, &quot;system_id&quot;: 30002410 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; killStats() Get the number of ship, pod and NPC kills per solar system within the last hour ending at the timestamp of the Last-Modified header, excluding wormhole space. Only systems with kills will be listed. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /universe/system_kills/. The route version is v1. On success, this resolves to a list of systems and number of ship, pod and NPC kills. An example result is: [ { &quot;npc_kills&quot;: 0, &quot;pod_kills&quot;: 24, &quot;ship_kills&quot;: 42, &quot;system_id&quot;: 30002410 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; names(ids) Resolve a set of IDs to names and categories. Supported ID's for resolving are: Characters, Corporations, Alliances, Stations, Solar Systems, Constellations, Regions, Types. This makes an HTTP POST request to /universe/names/. The route version is v2. The array length of ids must be between 1 and 1000. On success, this resolves to list of id/name associations for a set of ID's. ID's that cannot be resolved are not returned. An example result is: [ { &quot;id&quot;: 95465499, &quot;name&quot;: &quot;CCP Bartender&quot; } ] Note that the type schema of the response is modified from what is defined in ESI. Specifically: The category property is removed. Results will only include matches with the solar system category. If ids is longer than the reported maximum length for ESI, the array will be split into smaller chunks and multiple requests will be made and then concatenated back together. Parameters: Name Type Description ids Array.&lt;Number&gt; The ids to resolve. If no ids are provided, then all names are returned. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Sovereignty.html":{"id":"Sovereignty.html","title":"Class: Sovereignty","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Sovereignty Sovereignty An api adapter that provides functions for accessing the sovereignty ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. new Sovereignty(agent) Create a new Sovereignty instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI Agent Methods campaigns() Shows sovereignty data for campaigns. This route is cached for up to 5 seconds. This makes an HTTP GET request to /sovereignty/campaigns/. The route version is v1. On success, this resolves to a list of sovereignty campaigns. An example result is: [ { &quot;attackers_score&quot;: 0.4, &quot;campaign_id&quot;: 32833, &quot;constellation_id&quot;: 20000125, &quot;defender_id&quot;: 1695357456, &quot;defender_score&quot;: 0.6, &quot;event_type&quot;: &quot;station_defense&quot;, &quot;participants&quot;: [ { &quot;alliance_id&quot;: 0, &quot;score&quot;: 0 } ], &quot;solar_system_id&quot;: 30000856, &quot;start_time&quot;: &quot;2016-10-29T14:34:40Z&quot;, &quot;structure_id&quot;: 61001096 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; map() Shows sovereignty information for solar systems. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /sovereignty/map/. The route version is v1. On success, this resolves to a list of sovereignty information for solar systems in New Eden. An example result is: [ { &quot;alliance_id&quot;: 0, &quot;corporation_id&quot;: 0, &quot;faction_id&quot;: 500001, &quot;system_id&quot;: 30045334 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; structures() Shows sovereignty data for structures. This route is cached for up to 120 seconds. This makes an HTTP GET request to /sovereignty/structures/. The route version is v1. On success, this resolves to a list of sovereignty structures. An example result is: [ { &quot;alliance_id&quot;: 498125261, &quot;solar_system_id&quot;: 30000570, &quot;structure_id&quot;: 1018253388776, &quot;structure_type_id&quot;: 32226, &quot;vulnerability_occupancy_level&quot;: 2, &quot;vulnerable_end_time&quot;: &quot;2016-10-29T05:30:00Z&quot;, &quot;vulnerable_start_time&quot;: &quot;2016-10-28T20:30:00Z&quot; } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Squad.html":{"id":"Squad.html","title":"Class: Squad","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Squad Squad An api adapter over the end points handling a specific squad in a character's fleet via functions in the fleets ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Squad(fleet, squadId) Create a new Squad adaptor owned by the given fleet corresponding to the given squadId. Parameters: Name Type Description fleet Fleet The owning fleet squadId Number The squad id of this instance Methods del() Delete a fleet squad, only empty squads can be deleted. This makes an HTTP DELETE request to /fleets/{fleet_id}/squads/{squad_id}/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; rename(name) Rename a fleet squad. This makes an HTTP PUT request to /fleets/{fleet_id}/squads/{squad_id}/. The route version is v1. The route parameter, naming, is built implicitly by the function. The function argument name maps to the name property of the naming route parameter. The string length of name can be at most 10. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Parameters: Name Type Description name String Name string. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Squads.html":{"id":"Squads.html","title":"Class: Squads","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Squads Squads An api adapter over the end points handling the squads in a wing in the character's fleet via functions in the fleets ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Squads are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get. new Squads(wing) Create a new Squads function owned by the given wing. Parameters: Name Type Description wing Wing The owning wing Methods add() Create a new squad in a fleet. This makes an HTTP POST request to /fleets/{fleet_id}/wings/{wing_id}/squads/. The route version is v1. On success, this resolves to the id of the created entity. The id is extracted from the squad_id property of the response object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Returns: A Promise that resolves to an id. Type Promise.&lt;Number&gt; get() The Squad api adapter for accessing and modifying the specific squad of a wing. Returns: Type Squad × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Stargate.html":{"id":"Stargate.html","title":"Class: Stargate","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Stargate Stargate An api adapter that provides functions for accessing various details for a stargate specified by id, via functions in the universe ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Stargate(agent, stargateId) Create a new Stargate for the given agent provider and specific stargateId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests stargateId Number The stargate id that is used for all requests Methods info() Get information on a stargate. This route expires daily at 11:05. This makes an HTTP GET request to /universe/stargates/{stargate_id}/. The route version is v1. On success, this resolves to information about a stargate. An example result is: { &quot;destination&quot;: { &quot;stargate_id&quot;: 50000056, &quot;system_id&quot;: 30000001 }, &quot;name&quot;: &quot;Stargate (Tanoo)&quot;, &quot;position&quot;: { &quot;x&quot;: -101092761600, &quot;y&quot;: 5279539200, &quot;z&quot;: 1550503403520 }, &quot;stargate_id&quot;: 50000342, &quot;system_id&quot;: 30000003, &quot;type_id&quot;: 29624 } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Stargates.html":{"id":"Stargates.html","title":"Class: Stargates","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Stargates Stargates An api adapter that provides functions for accessing stargate information via the universe ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Stargates are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get. new Stargates(agent) Create a new Stargates instance using the given api. Parameters: Name Type Description agent ESIAgent The ESI agent Methods get(id) Create a new Stargate end point targeting the particular stargate by id. Parameters: Name Type Description id Number The stargate id Returns: Type Stargate × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Station.html":{"id":"Station.html","title":"Class: Station","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Station Station An api adapter for dealing with a single station, currently only supporting fetching simple information. new Station(agent, stationId) Create a new Station for the given api provider and specific stationId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests stationId Number The station id that is used for all requests Methods info() Get information on a station. This route is cached for up to 300 seconds. This makes an HTTP GET request to /universe/stations/{station_id}/. The route version is v2. On success, this resolves to information about a station. An example result is: { &quot;max_dockable_ship_volume&quot;: 50000000, &quot;name&quot;: &quot;Jakanerva III - Moon 15 - Prompt Delivery Storage&quot;, &quot;office_rental_cost&quot;: 10000, &quot;owner&quot;: 1000003, &quot;position&quot;: { &quot;x&quot;: 165632286720, &quot;y&quot;: 2771804160, &quot;z&quot;: -2455331266560 }, &quot;race_id&quot;: 1, &quot;reprocessing_efficiency&quot;: 0.5, &quot;reprocessing_stations_take&quot;: 0.05, &quot;services&quot;: [ &quot;courier-missions&quot; ], &quot;station_id&quot;: 60000277, &quot;system_id&quot;: 30000148, &quot;type_id&quot;: 1531 } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Stations.html":{"id":"Stations.html","title":"Class: Stations","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Stations Stations An api adapter that provides functions for accessing station information via the universe and search ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Stations are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get. new Stations(agent) Create a new Stations instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI Agent Members search :Search A Search module instance configured to search over the 'station' type. Type: Search Methods get(id) Create a new Station end point targeting the particular system by id. Parameters: Name Type Description id Number The station id Returns: Type Station names(ids) Resolve a set of IDs to names and categories. Supported ID's for resolving are: Characters, Corporations, Alliances, Stations, Solar Systems, Constellations, Regions, Types. This makes an HTTP POST request to /universe/names/. The route version is v2. The array length of ids must be between 1 and 1000. On success, this resolves to list of id/name associations for a set of ID's. ID's that cannot be resolved are not returned. An example result is: [ { &quot;id&quot;: 95465499, &quot;name&quot;: &quot;CCP Bartender&quot; } ] Note that the type schema of the response is modified from what is defined in ESI. Specifically: The category property is removed. Results will only include matches with the station category. If ids is longer than the reported maximum length for ESI, the array will be split into smaller chunks and multiple requests will be made and then concatenated back together. Parameters: Name Type Description ids Array.&lt;Number&gt; The ids to resolve. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Structure.html":{"id":"Structure.html","title":"Class: Structure","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Structure Structure An api adapter that provides functions for accessing various details for a structure accessible by the character, specified by id, via functions in the universe ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Structure(character, structureId) Create a new Structure for the given character and specific structureId. Requires a character with access to the structure. Parameters: Name Type Description character Character The character with access to the structure structureId Number The structure id that is used for all requests Methods buyOrdersFor(typeId) Get all buy market orders in the region for the particular item type. This is equivalent to ordersFor except that it additionally filters orders to have is_buy_order set to true. Parameters: Name Type Description typeId Number The type id to query from the market Returns: A Promise that resolves to the response of the request Type Promise.&lt;Array.&lt;Object&gt;&gt; info() Returns information on requested structure, if you are on the ACL. Otherwise, returns &quot;Forbidden&quot; for all inputs. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /universe/structures/{structure_id}/. The route version is v1. On success, this resolves to data about a structure. An example result is: { &quot;name&quot;: &quot;V-3YG7 VI - The Capital&quot;, &quot;position&quot;: { &quot;x&quot;: 0, &quot;y&quot;: 0, &quot;z&quot;: 0 }, &quot;solar_system_id&quot;: 30000142, &quot;type_id&quot;: 0 }This function must be used with an SSO token that has the following scopes: esi-universe.read_structures.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; orders(page) Return all orders in a structure. This route is cached for up to 300 seconds. This makes an HTTP GET request to /markets/structures/{structure_id}/. The route version is v1. On success, this resolves to a list of orders. An example result is: [ { &quot;duration&quot;: 90, &quot;is_buy_order&quot;: false, &quot;issued&quot;: &quot;2016-09-03T05:12:25Z&quot;, &quot;location_id&quot;: 60005599, &quot;min_volume&quot;: 1, &quot;order_id&quot;: 4623824223, &quot;price&quot;: 9.9, &quot;range&quot;: &quot;region&quot;, &quot;type_id&quot;: 34, &quot;volume_remain&quot;: 1296000, &quot;volume_total&quot;: 2000000 } ]This function must be used with an SSO token that has the following scopes: esi-markets.structure_markets.v1 Parameters: Name Type Default Description page Number 0 Optional; which page to query, starting at 1. If 0, all pages of orders are returned as a concatenated array. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; ordersFor(typeId) Get all market orders in the region for the given item type from the ESI endpoint. Orders include buy and sell, but are restricted to the selected type id. While the ESI endpoints support native type filtering for regions, this type filtering is implemented in-library for structures. This means that all orders for the structure are requested via orders and then filtered. Parameters: Name Type Description typeId Number The type id to query from the market Returns: A Promise that resolves to the response of the request Type Promise.&lt;Array.&lt;Object&gt;&gt; sellOrdersFor(typeId) Get all sell market orders in the region for the particular item type. This is equivalent to ordersFor except that it additionally filters orders to have is_buy_order set to false. Parameters: Name Type Description typeId Number The type id to query from the market Returns: A Promise that resolves to the response of the request Type Promise.&lt;Array.&lt;Object&gt;&gt; vulnerability(newSchedule) Update the vulnerability window schedule of a corporation structure. This makes an HTTP PUT request to /corporations/{corporation_id}/structures/{structure_id}/. The route version is v1. An example value for newSchedule is shown below: [ { &quot;day&quot;: 0, &quot;hour&quot;: 0 } ]The array length of newSchedule must be between 1 and 168. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-corporations.write_structures.v1 Parameters: Name Type Description newSchedule Array.&lt;Object&gt; New vulnerability window schedule for the structure. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Structures.html":{"id":"Structures.html","title":"Class: Structures","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Structures Structures An api adapter over the end points handling structures via functions in the universe and search ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Structures are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get. new Structures(character) Create a new Structures function tied to the given character. Parameters: Name Type Description character Character Members search :Search A Search module instance configured to search over the 'structure' type and linked to the character. Type: Search Methods get(id) Create a new Structure end point targeting the particular structure by id. Parameters: Name Type Description id Number The structure id Returns: Type Structure × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Type.html":{"id":"Type.html","title":"Class: Type","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Type Type An api adapter for dealing with a single item type, currently only supporting fetching simple information. new Type(agent, typeId) Create a new Type for the given agent provider and specific typeId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests typeId Number The type id that is used for all requests Methods info() Get information on a type. This route expires daily at 11:05. This makes an HTTP GET request to /universe/types/{type_id}/. The route version is v2. On success, this resolves to information about a type. An example result is: { &quot;capacity&quot;: 0, &quot;description&quot;: &quot;The Rifter is a...&quot;, &quot;dogma_attributes&quot;: [ { &quot;attribute_id&quot;: 0, &quot;value&quot;: 0 } ], &quot;dogma_effects&quot;: [ { &quot;effect_id&quot;: 0, &quot;is_default&quot;: false } ], &quot;graphic_id&quot;: 0, &quot;group_id&quot;: 25, &quot;icon_id&quot;: 0, &quot;mass&quot;: 0, &quot;name&quot;: &quot;Rifter&quot;, &quot;portion_size&quot;: 0, &quot;published&quot;: true, &quot;radius&quot;: 0, &quot;type_id&quot;: 587, &quot;volume&quot;: 0 } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Types.html":{"id":"Types.html","title":"Class: Types","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Types Types An api adapter that provides functions for accessing item type information via the universe and search ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Types are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new Types(agent) Create a new Types instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Members categories :Categories A Categories instance configured with the same agent. Type: Categories groups :Groups A Groups instance configured with the same agent. Type: Groups marketGroups :MarketGroups A MarketGroups instance configured with the same agent. Type: MarketGroups search :Search A Search module instance configured to search over the 'inventorytype' type. Type: Search Methods all(page) Get a list of type ids. This route expires daily at 11:05. This makes an HTTP GET request to /universe/types/. The route version is v1. page must be at least 1. On success, this resolves to a list of type ids. Parameters: Name Type Default Description page Number 0 Which page to query. If 0, then all pages are returned, concatenated as a single array. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new Type end point targeting the particular type by id. Parameters: Name Type Description id Number The type id Returns: Type Type names(ids) Resolve a set of IDs to names and categories. Supported ID's for resolving are: Characters, Corporations, Alliances, Stations, Solar Systems, Constellations, Regions, Types. This makes an HTTP POST request to /universe/names/. The route version is v2. The array length of ids must be between 1 and 1000. On success, this resolves to list of id/name associations for a set of ID's. ID's that cannot be resolved are not returned. An example result is: [ { &quot;id&quot;: 95465499, &quot;name&quot;: &quot;CCP Bartender&quot; } ] Note that the type schema of the response is modified from what is defined in ESI. Specifically: The category property is removed. Results will only includes matches with the type category. If ids is longer than the reported maximum length for ESI, the array will be split into smaller chunks and multiple requests will be made and then concatenated back together. Parameters: Name Type Description ids Array.&lt;Number&gt; The ids to resolve. If no ids are provided, then all names are returned Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; prices() Return a list of prices. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /markets/prices/. The route version is v1. On success, this resolves to a list of prices. An example result is: [ { &quot;adjusted_price&quot;: 306988.09, &quot;average_price&quot;: 306292.67, &quot;type_id&quot;: 32772 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"War.html":{"id":"War.html","title":"Class: War","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: War War An api adapter that provides functions for accessing various details for an war specified by id, via functions in the wars ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new War(agent, warId) Create a new War for the given agent provider and specific warId. Parameters: Name Type Description agent ESIAgent The ESI agent used to generate web requests warId Number The war id that is used for all requests Methods info() Return details about a war. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /wars/{war_id}/. The route version is v1. On success, this resolves to details about a war. An example result is: { &quot;aggressor&quot;: { &quot;alliance_id&quot;: 0, &quot;corporation_id&quot;: 986665792, &quot;isk_destroyed&quot;: 0, &quot;ships_killed&quot;: 0 }, &quot;allies&quot;: [ { &quot;alliance_id&quot;: 0, &quot;corporation_id&quot;: 0 } ], &quot;declared&quot;: &quot;2004-05-22T05:20:00Z&quot;, &quot;defender&quot;: { &quot;alliance_id&quot;: 0, &quot;corporation_id&quot;: 1001562011, &quot;isk_destroyed&quot;: 0, &quot;ships_killed&quot;: 0 }, &quot;finished&quot;: &quot;&quot;, &quot;id&quot;: 1941, &quot;mutual&quot;: false, &quot;open_for_allies&quot;: false, &quot;retracted&quot;: &quot;&quot;, &quot;started&quot;: &quot;&quot; } Returns: A Promise that resolves to the response of the request A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; killmails(page) Return a list of kills related to a war. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /wars/{war_id}/killmails/. The route version is v1. On success, this resolves to a list of killmail IDs and hashes. An example result is: [ { &quot;killmail_hash&quot;: &quot;8eef5e8fb6b88fe3407c489df33822b2e3b57a5e&quot;, &quot;killmail_id&quot;: 2 } ] Parameters: Name Type Default Description page Number 0 Optional; which page to query, starting at 1. If 0, then all pages are fetched and concatenated together See: Killmail#get Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; kills(page) Get the kill details for the war's killmails and then uses Killmail#get to map the details. The request resolves to an array, each containing a killmail detail. Parameters: Name Type Default Description page Number 0 Optional; the page of killmails to fetch, starting with page 1. If not provided then all kills are returned. Returns: Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Wars.html":{"id":"Wars.html","title":"Class: Wars","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Wars Wars An api adapter over the end points handling multiple wars via functions in the wars ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Wars are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or recent if no id is provided. new Wars(agent) Create a new Wars function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods get(id) Create a new War end point targeting the particular war by id. Parameters: Name Type Description id Number The war id Returns: Type War recent(maxId) Return a list of wars. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /wars/. The route version is v1. On success, this resolves to a list of war IDs, in decending order by war_id. Parameters: Name Type Default Description maxId Number 0 Only return wars with ID smaller than this. If not provided (or 0), the newest wars are returned Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Window.html":{"id":"Window.html","title":"Class: Window","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Window Window An api adapter that provides functions for modifying the character's in-game windows via functions in the user interface ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Window(agent, token) Create a new Window for the given agent provider. Requires an access token for a character currently in game. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests token String Access token for the character in game Methods contract(contractId) Open the contract window inside the client. This makes an HTTP POST request to /ui/openwindow/contract/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-ui.open_window.v1 Parameters: Name Type Description contractId Number The contract to open. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; info(id) Open the information window for a character, corporation or alliance inside the client. This makes an HTTP POST request to /ui/openwindow/information/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-ui.open_window.v1 Parameters: Name Type Description id Number The target to open. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; market(typeId) Open the market details window for a specific typeID inside the client. This makes an HTTP POST request to /ui/openwindow/marketdetails/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-ui.open_window.v1 Parameters: Name Type Description typeId Number The item type to open in market window. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; newMail(settings) Open the New Mail window, according to settings from the request if applicable. This makes an HTTP POST request to /ui/openwindow/newmail/. The route version is v1. An example value for settings is shown below: { &quot;body&quot;: &quot;body string&quot;, &quot;recipients&quot;: [ 0 ], &quot;subject&quot;: &quot;subject string&quot;, &quot;to_corp_or_alliance_id&quot;: 0, &quot;to_mailing_list_id&quot;: 0 }On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-ui.open_window.v1 Parameters: Name Type Description settings Object The details of mail to create. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Wing.html":{"id":"Wing.html","title":"Class: Wing","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Wing Wing An api adapter over the end points handling a specific wing in a character's fleet via functions in the fleets ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Wing(fleet, wingId) Create a new Wing adaptor owned by the given fleet corresponding to the given wingId. Parameters: Name Type Description fleet Fleet The owning fleet wingId Number The wing id of this instance Members squads :Squads Get the Squads end point for this particular wing. Type: Squads Methods del() Delete a fleet wing, only empty wings can be deleted. The wing may contain squads, but the squads must be empty. This makes an HTTP DELETE request to /fleets/{fleet_id}/wings/{wing_id}/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; rename(name) Rename a fleet wing. This makes an HTTP PUT request to /fleets/{fleet_id}/wings/{wing_id}/. The route version is v1. The route parameter, naming, is built implicitly by the function. The function argument name maps to the name property of the naming route parameter. The string length of name can be at most 10. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Parameters: Name Type Description name String Name string. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Wings.html":{"id":"Wings.html","title":"Class: Wings","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Wings Wings An api adapter over the end points handling the wings in the character's fleet via functions in the fleets ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Wings are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new Wings(fleet) Create a new Wings function owned by the given fleet. Parameters: Name Type Description fleet Fleet The owning fleet Methods add() Create a new wing in a fleet. This makes an HTTP POST request to /fleets/{fleet_id}/wings/. The route version is v1. On success, this resolves to the id of the created entity. The id is extracted from the wing_id property of the response object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Returns: A Promise that resolves to an id. Type Promise.&lt;Number&gt; all() Return information about wings in a fleet. This route is cached for up to 5 seconds. This makes an HTTP GET request to /fleets/{fleet_id}/wings/. The route version is v1. On success, this resolves to a list of fleet wings. An example result is: [ { &quot;id&quot;: 2073711261968, &quot;name&quot;: &quot;Wing 1&quot;, &quot;squads&quot;: [ { &quot;id&quot;: 3129411261968, &quot;name&quot;: &quot;Squad 1&quot; } ] } ]This function must be used with an SSO token that has the following scopes: esi-fleets.read_fleet.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; get() The Wing api adapter for accessing and modifying the specific wing of a fleet. Returns: Type Wing × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Wormholes.html":{"id":"Wormholes.html","title":"Class: Wormholes","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Wormholes Wormholes An api adapter that provides functions for accessing wormhole information via the universe and search ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. new Wormholes(agent) Create a new Wormholes instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Members search :Search A Search module instance configured to search over the 'wormhole' type. Type: Search × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "}}
