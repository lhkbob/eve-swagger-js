sStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes eve-swaggerJS Client for the Eve Swagger Interface (ESI)JavaScript client for ESI compatible with NodeJS. The client returns a developer friendly set of functions that return Promises resolving to the response from the ESI endpoint. The versioning of this library is independent of the ESI version. Because this is a client adapter, it is possible that certain routes are perfectly usable even when an ESI update changes other routes. The library uses specific route versions for each end point instead of the legacy, latest, or dev aliases. Package name: eve-swagger Package version: 0.3.2 ESI version: 0.5.0 Source: https://github.com/lhkbob/eve-swagger-js/ Documentation: https://lhkbob.github.io/eve-swagger-js/ InstallationFor Node.jsThe library is published to npm as eve-swagger. It can be depended on as usual by running npm install --save eve-swagger, or by including in your package.json: &quot;dependencies&quot;: { &quot;eve-swagger&quot;: &quot;^0.3.2&quot;, }Getting StartedPlease follow the Installation instruction and execute the following JS code. All ESI end points and their code mappings are provided in the subsequent ESI Mappings section. // The main module returns a default Api instance with an attached // Api constructor if configuration changes are necessary. let esi = require('eve-swagger'); // Creating a new Api instance with a different configuration. // All options, with their default values, are shown below. let esi2 = esi({ service: 'https://esi.tech.ccp.is', source: 'tranquility', agent: 'eve-swagger | https://github.com/lhkbob/eve-swagger-js', language: 'en-us', timeout: 6000, minTime: 0, maxConcurrent: 0 }); // Fetch all active alliance ids (could also call 'esi.alliances.all()') esi.alliances().then(result =&gt; { console.log(result); }).catch(error =&gt; { console.error(error); });ESI MappingsThe following table lists the mapping from ESI route end point to the function in the library that contacts that route. It also contains the version of the route that this library is coded to use (on a per-route basis as recommended by CCP) and an example snippet showing how to call the linked function. ESI URL Version JS Function Example GET /alliances/ v1 Alliances.all() esi.alliances() GET /alliances/names/ v1 Alliances.names() esi.alliance.names(ids) GET /alliances/{alliance_id}/ v2 Alliance.info() esi.alliances(1).info() GET /alliances/{alliance_id}/corporations/ v1 Alliance.corporations() esi.alliances(1).corporations() GET /alliances/{alliance_id}/icons/ v1 Alliance.icon() esi.alliances(1).icon() POST /characters/affiliation/ v1 Characters.affiliations() esi.characters.affiliations(ids) GET /characters/names/ v1 Characters.names() esi.characters.names(ids) GET /characters/{character_id}/ v4 CharacterInfo.info() esi.characters(1).info() GET /characters/{character_id}/agents_research/ v1 Character.agentResearch() esi.characters(1, 'token').agentResearch() GET /characters/{character_id}/assets/ v1 Character.assets() esi.characters(1, 'token').assets() GET /characters/{character_id}/blueprints/ v1 Character.blueprints() esi.characters(1, 'token').blueprints() GET /characters/{character_id}/bookmarks/ v1 Bookmarks.all() esi.characters(1, 'token').bookmarks() GET /characters/{character_id}/bookmarks/folders/ v1 Bookmarks.folders() esi.characters(1, 'token').bookmarks.folders() GET /characters/{character_id}/calendar/ v1 Calendar.recent() esi.characters(1, 'token').calendar() GET /characters/{character_id}/calendar/{event_id}/ v3 Event.info() esi.characters(1, 'token').calendar(2).info() PUT /characters/{character_id}/calendar/{event_id}/ v3 Event.decline() esi.characters(1, 'token').calendar(2).decline() PUT /characters/{character_id}/calendar/{event_id}/ v3 Event.accept() esi.characters(1, 'token').calendar(2).accept() PUT /characters/{character_id}/calendar/{event_id}/ v3 Event.tentative() esi.characters(1, 'token').calendar( port. Available Scopes SSO Scope Description esi-assets.read_assets.v1 EVE SSO scope esi-assets.read_assets.v1 esi-bookmarks.read_character_bookmarks.v1 EVE SSO scope esi-bookmarks.read_character_bookmarks.v1 esi-calendar.read_calendar_events.v1 EVE SSO scope esi-calendar.read_calendar_events.v1 esi-calendar.respond_calendar_events.v1 EVE SSO scope esi-calendar.respond_calendar_events.v1 esi-characters.read_agents_research.v1 EVE SSO scope esi-characters.read_agents_research.v1 esi-characters.read_blueprints.v1 EVE SSO scope esi-characters.read_blueprints.v1 esi-characters.read_chat_channels.v1 EVE SSO scope esi-characters.read_chat_channels.v1 esi-characters.read_contacts.v1 EVE SSO scope esi-characters.read_contacts.v1 esi-characters.read_corporation_roles.v1 EVE SSO scope esi-characters.read_corporation_roles.v1 esi-characters.read_loyalty.v1 EVE SSO scope esi-characters.read_loyalty.v1 esi-characters.read_medals.v1 EVE SSO scope esi-characters.read_medals.v1 esi-characters.read_opportunities.v1 EVE SSO scope esi-characters.read_opportunities.v1 esi-characters.read_standings.v1 EVE SSO scope esi-characters.read_standings.v1 esi-characters.write_contacts.v1 EVE SSO scope esi-characters.write_contacts.v1 esi-clones.read_clones.v1 EVE SSO scope esi-clones.read_clones.v1 esi-corporations.read_corporation_membership.v1 EVE SSO scope esi-corporations.read_corporation_membership.v1 esi-corporations.read_structures.v1 EVE SSO scope esi-corporations.read_structures.v1 esi-corporations.write_structures.v1 EVE SSO scope esi-corporations.write_structures.v1 esi-fittings.read_fittings.v1 EVE SSO scope esi-fittings.read_fittings.v1 esi-fittings.write_fittings.v1 EVE SSO scope esi-fittings.write_fittings.v1 esi-fleets.read_fleet.v1 EVE SSO scope esi-fleets.read_fleet.v1 esi-fleets.write_fleet.v1 EVE SSO scope esi-fleets.write_fleet.v1 esi-industry.read_character_jobs.v1 EVE SSO scope esi-industry.read_character_jobs.v1 esi-killmails.read_killmails.v1 EVE SSO scope esi-killmails.read_killmails.v1 esi-location.read_location.v1 EVE SSO scope esi-location.read_location.v1 esi-location.read_online.v1 EVE SSO scope esi-location.read_online.v1 esi-location.read_ship_type.v1 EVE SSO scope esi-location.read_ship_type.v1 esi-mail.organize_mail.v1 EVE SSO scope esi-mail.organize_mail.v1 esi-mail.read_mail.v1 EVE SSO scope esi-mail.read_mail.v1 esi-mail.send_mail.v1 EVE SSO scope esi-mail.send_mail.v1 esi-markets.read_character_orders.v1 EVE SSO scope esi-markets.read_character_orders.v1 esi-markets.structure_markets.v1 EVE SSO scope esi-markets.structure_markets.v1 esi-planets.manage_planets.v1 EVE SSO scope esi-planets.manage_planets.v1 esi-search.search_structures.v1 EVE SSO scope esi-search.search_structures.v1 esi-skills.read_skillqueue.v1 EVE SSO scope esi-skills.read_skillqueue.v1 esi-skills.read_skills.v1 EVE SSO scope esi-skills.read_skills.v1 esi-ui.open_window.v1 EVE SSO scope esi-ui.open_window.v1 esi-ui.write_waypoint.v1 EVE SSO scope esi-ui.write_waypoint.v1 esi-universe.read_structures.v1 EVE SSO scope esi-universe.read_structures.v1 esi-wallet.read_character_wallet.v1 EVE SSO scope esi-wallet.read_character_wallet.v1 × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Agents.html":{"id":"Agents.html","title":"Class: Agents","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Agents Agents An api adapter that provides functions for accessing agent information via the universe and search ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. new Agents(agent) Create a new Agents instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Members search :Search A Search module instance configured to search over the 'agent' type. Type: Search × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Alliance.html":{"id":"Alliance.html","title":"Class: Alliance","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Alliance Alliance An api adapter that provides functions for accessing various details for an alliance specified by id, via functions in the alliance ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Alliance(agent, allianceId) Create a new Alliance for the given agent provider and specific allianceId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests allianceId Number The alliance id that is used for all requests Methods corporations() List all current member corporations of an alliance. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /alliances/{alliance_id}/corporations/. The route version is v1. On success, this resolves to list of corporation IDs. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; icon() Get the icon urls for a alliance. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /alliances/{alliance_id}/icons/. The route version is v1. On success, this resolves to urls for icons for the given alliance id and server. An example result is: { &quot;px128x128&quot;: &quot;https://imageserver.eveonline.com/Alliance/503818424_128.png&quot;, &quot;px64x64&quot;: &quot;https://imageserver.eveonline.com/Alliance/503818424_64.png&quot; } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; info() Public information about an alliance. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /alliances/{alliance_id}/. The route version is v2. On success, this resolves to public data about an alliance. An example result is: { &quot;alliance_name&quot;: &quot;C C P Alliance&quot;, &quot;date_founded&quot;: &quot;2016-06-26T21:00:00Z&quot;, &quot;executor_corp&quot;: 98356193, &quot;ticker&quot;: &quot;&lt;C C P&gt;&quot; } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Alliances.html":{"id":"Alliances.html","title":"Class: Alliances","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Alliances Alliances An api adapter over the end points handling multiple alliances via functions in the alliance ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Alliances are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new Alliances(agent) Create a new Alliances function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Members search :Search A Search module instance configured to search over the 'alliance' type. Type: Search Methods all() List all active player alliances. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /alliances/. The route version is v1. On success, this resolves to list of Alliance IDs. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new Alliance end point targeting the particular alliance by id. Parameters: Name Type Description id Number The alliance id Returns: Type Alliance names(ids) Resolve a set of alliance IDs to alliance names. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /alliances/names/. The route version is v1. The array length of ids must be between 1 and 100. On success, this resolves to list of id/name associations. An example result is: [ { &quot;id&quot;: 1000171, &quot;name&quot;: &quot;Republic University&quot; } ] Note that the type schema of the response is modified from what is defined in ESI. Specifically: The alliance_id property is renamed to id. The alliance_name property is renamed to name. Parameters: Name Type Description ids Array.&lt;Number&gt; A comma separated list of alliance IDs. If not provided then the names of all alliances will be returned. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"API.html":{"id":"API.html","title":"Class: API","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: API API API creates a shared, internal ESIAgent and then lazily instantiates all specific modules as needed. The API instance is also a function that can be invoked to create a new API instance with a different configuration. new API(service, source, agent, language, timeout, maxConcurrent, minTime) Create a new API with the given configuration provided in a single object map. If no argument is provided, the defaults are used. Note that the service URL should not end with a '/'. Parameters: Name Type Description service String URL to the ESI service, defaults to 'https://esi.tech.ccp.is'. source String Data source used, defaults to tranquility. agent String Custom user agent string to send with each request, which defaults to this project but really should be set for your app language String Language character code, defaults to en-us timeout Number Request timeout in milliseconds, defaults to 6000 maxConcurrent Number Maximum number of requests running at once, defaults to 0 (unlimited) minTime Number Minimum time before launching another request (in milliseconds), defaults to 0 (no rate limiting) See: https://esi.tech.ccp.is/latest Members agents :Agents An instance of Agents using a shared ESIAgent configured based on the API's initialization options. Type: Agents alliances :Alliances An instance of Alliances using a shared ESIAgent configured based on the API's initialization options. Type: Alliances bloodlines :Bloodlines An instance of Bloodlines using a shared ESIAgent configured based on the API's initialization options. Type: Bloodlines characters :Characters An instance of Characters using a shared ESIAgent configured based on the API's initialization options. Type: Characters constellations :Constellations An instance of Constellations using a shared ESIAgent configured based on the API's initialization options. Type: Constellations corporations :Corporations An instance of Corporations using a shared ESIAgent configured based on the API's initialization options. Type: Corporations dogma :Dogma An instance of Dogma using a shared ESIAgent configured based on the API's initialization options. Type: Dogma factions :Factions An instance of Factions using a shared ESIAgent configured based on the API's initialization options. Type: Factions freeports :Freeports An instance of Freeports using a shared ESIAgent configured based on the API's initialization options. Type: Freeports graphics :Graphics An instance of Graphics using a shared ESIAgent configured based on the API's initialization options. Type: Graphics incursions :Incursions An instance of Incursions using a shared ESIAgent configured based on the API's initialization options. Type: Incursions industry :Industry An instance of Industry using a shared ESIAgent configured based on the API's initialization options. Type: Industry insurance :Insurance An instance of Insurance using a shared ESIAgent configured based on the API's initialization options. Type: Insurance killmail :Killmail An instance of Killmail using a shared ESIAgent configured based on the API's initialization options. Type: Killmail moons :Moons An instance of Moons using a shared ESIAgent configured based on the API's initialization options. Type: Moons opportunities :Opportunities An instance of Opportunities using a shared ESIAgent configured based on the API's initialization options. Type: Opportunities pi :PlanetaryInteraction An instance of PlanetaryInteraction using a shared ESIAgent configured based on the API's initialization options. Type: PlanetaryInteraction planets :Planets An instance of Planets using a shared ESIAgent configured based on the API's initialization options. Type: Planets races :Races An instance of Races using a shared ESIAgent configured based on the API's initialization options. Type: Races regions :Regions An instance of Regions using a shared ESIAgent configured based on the API's initialization options. Type: Regions search :Search An instance of Search using a shared ESIAgent configured based on the API's initialization options. This Search instance is configured to use all categories and is not tied to a character. Type: Search solarSystems :SolarSystems An instance of SolarSystems using a shared ESIAgent configured based on the API's initialization options. Type: SolarSystems sovereignty :Sovereignty An instance of Sovereignty using a shared ESIAgent configured based on the API's initialization options. Type: Sovereignty stargates :Stargates An instance of Stargates using a shared ESIAgent configured based on the API's initialization options. Type: Stargates stations :Stations An instance of Stations using a shared ESIAgent configured based on the API's initialization options. Type: Stations types :Types An instance of Types using a shared ESIAgent configured based on the API's initialization options. Type: Types wars :Wars An instance of Wars using a shared ESIAgent configured based on the API's initialization options. Type: Wars wormholes :Wormholes An instance of Wormholes using a shared ESIAgent configured based on the API's initialization options. Type: Wormholes Methods names(ids) Resolve a set of IDs to names and categories. Supported ID's for resolving are: Characters, Corporations, Alliances, Stations, Solar Systems, Constellations, Regions, Types. This makes an HTTP POST request to /universe/names/. The route version is v2. The array length of ids must be between 1 and 1000. On success, this resolves to list of id/name associations for a set of ID's. ID's that cannot be resolved are not returned. An example result is: [ { &quot;category&quot;: &quot;character&quot;, &quot;id&quot;: 95465499, &quot;name&quot;: &quot;CCP Bartender&quot; } ]If ids is longer than the reported maximum length for ESI, the array will be split into smaller chunks and multiple requests will be made and then concatenated back together. Parameters: Name Type Description ids Array.&lt;Number&gt; The ids to resolve. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; status() EVE Server status. This route is cached for up to 30 seconds. This makes an HTTP GET request to /status/. The route version is v1. On success, this resolves to server status. An example result is: { &quot;players&quot;: 12345, &quot;server_version&quot;: &quot;1132976&quot;, &quot;start_time&quot;: &quot;2017-01-02T12:34:56Z&quot;, &quot;vip&quot;: false } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Attribute.html":{"id":"Attribute.html","title":"Class: Attribute","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Attribute Attribute An api adapter that provides functions for accessing a particular dogma attribute, specified by id via functions in the dogma ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Attribute(agent, attrId) Create a new Attribute identified as attrId. Parameters: Name Type Description agent ESIAgent The ESI agent used to make web requests attrId Number The attribute id used in all requests Methods info() Get information on a dogma attribute. This route expires daily at 11:05. This makes an HTTP GET request to /dogma/attributes/{attribute_id}/. The route version is v1. On success, this resolves to information about a dogma attribute. An example result is: { &quot;attribute_id&quot;: 20, &quot;default_value&quot;: 1, &quot;description&quot;: &quot;Factor by which topspeed increases.&quot;, &quot;display_name&quot;: &quot;Maximum Velocity Bonus&quot;, &quot;high_is_good&quot;: true, &quot;icon_id&quot;: 1389, &quot;name&quot;: &quot;speedFactor&quot;, &quot;published&quot;: true, &quot;stackable&quot;: false, &quot;unit_id&quot;: 124 } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Attributes.html":{"id":"Attributes.html","title":"Class: Attributes","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Attributes Attributes An api adapter over the end points handling multiple dogma attributes via functions in the dogma ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Attributes are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all depending on if an id is provided. new Attributes(agent) Create a new Attributes function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all() Get a list of dogma attribute ids. This route expires daily at 11:05. This makes an HTTP GET request to /dogma/attributes/. The route version is v1. On success, this resolves to a list of dogma attribute ids. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new Attribute end point targeting the particular attribute by id. Parameters: Name Type Description id Number The attribute id Returns: Type Attribute × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Autopilot.html":{"id":"Autopilot.html","title":"Class: Autopilot","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Autopilot Autopilot An api adapter that provides functions for modifying the character's in-game waypoints and destination via functions in the user interface ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Autopilot(agent, token) Create a new Autopilot for the given agent provider. Requires an access token for a character currently in game. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests token String Access token for the character in game Methods append(id) Set a solar system as autopilot waypoint. This makes an HTTP POST request to /ui/autopilot/waypoint/. The route version is v2. This function invokes the route with clear_other_waypoints set to false. This function invokes the route with add_to_beginning set to false. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-ui.write_waypoint.v1 Parameters: Name Type Description id Number The destination to travel to, can be solar system, station or structure's id. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; destination(id) Set a solar system as autopilot waypoint. This makes an HTTP POST request to /ui/autopilot/waypoint/. The route version is v2. This function invokes the route with clear_other_waypoints set to true. This function invokes the route with add_to_beginning set to true. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-ui.write_waypoint.v1 Parameters: Name Type Description id Number The destination to travel to, can be solar system, station or structure's id. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; prepend(id) Set a solar system as autopilot waypoint. This makes an HTTP POST request to /ui/autopilot/waypoint/. The route version is v2. This function invokes the route with clear_other_waypoints set to false. This function invokes the route with add_to_beginning set to true. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-ui.write_waypoint.v1 Parameters: Name Type Description id Number The destination to travel to, can be solar system, station or structure's id. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Bloodlines.html":{"id":"Bloodlines.html","title":"Class: Bloodlines","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Bloodlines Bloodlines An api adapter over the end points handling bloodlines via functions in the universe ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Bloodlines are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to all. new Bloodlines(agent) Create a new Bloodlines function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all() Get a list of bloodlines. This route expires daily at 11:05. This makes an HTTP GET request to /universe/bloodlines/. The route version is v1. On success, this resolves to a list of bloodlines. An example result is: [ { &quot;bloodline_id&quot;: 1, &quot;charisma&quot;: 6, &quot;corporation_id&quot;: 1000006, &quot;description&quot;: &quot;The Deteis are regarded as ...&quot;, &quot;intelligence&quot;: 7, &quot;memory&quot;: 7, &quot;name&quot;: &quot;Deteis&quot;, &quot;perception&quot;: 5, &quot;race_id&quot;: 1, &quot;ship_type_id&quot;: 601, &quot;willpower&quot;: 5 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Bookmarks.html":{"id":"Bookmarks.html","title":"Class: Bookmarks","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Bookmarks Bookmarks An api adapter over the end points handling a character's bookmarks via functions in the bookmarks ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Bookmarks are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to all. new Bookmarks(agent, characterId, token) Create a new Bookmarks function using the given agent, for the character described by characterId with SSO access from token. Parameters: Name Type Description agent ESIAgent The ESI agent characterId Number The character id whose calendar is accessed token String The SSO access token for the character Methods all() List your character's personal bookmarks. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/bookmarks/. The route version is v1. On success, this resolves to a list of bookmarks. An example result is: [ { &quot;bookmark_id&quot;: 32, &quot;create_date&quot;: &quot;2016-08-09T11:57:47Z&quot;, &quot;creator_id&quot;: 90000001, &quot;folder_id&quot;: 5, &quot;memo&quot;: &quot;aoeu ( Citadel )&quot;, &quot;note&quot;: &quot;&quot;, &quot;owner_id&quot;: 90000001, &quot;target&quot;: { &quot;coordinates&quot;: { &quot;x&quot;: 0, &quot;y&quot;: 0, &quot;z&quot;: 0 }, &quot;item&quot;: { &quot;item_id&quot;: 1000000012668, &quot;type_id&quot;: 35832 }, &quot;location_id&quot;: 30000005 } } ]This function must be used with an SSO token that has the following scopes: esi-bookmarks.read_character_bookmarks.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; folders() List your character's personal bookmark folders. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/bookmarks/folders/. The route version is v1. On success, this resolves to list of bookmark folders. An example result is: [ { &quot;folder_id&quot;: 5, &quot;name&quot;: &quot;Icecream&quot;, &quot;owner_id&quot;: 90000001 } ]This function must be used with an SSO token that has the following scopes: esi-bookmarks.read_character_bookmarks.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Calendar.html":{"id":"Calendar.html","title":"Class: Calendar","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Calendar Calendar An api adapter over the end points handling a character's calendar via functions in the calendar ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Calendar are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to event or recent if no id is provided. new Calendar(agent, characterId, token) Create a new Calendar function using the given agent, for the character described by characterId with SSO access from token. Parameters: Name Type Description agent ESIAgent The ESI agent characterId Number The character id whose calendar is accessed token String The SSO access token for the character Methods event(id) Create a new Event end point targeting the particular event by id. Parameters: Name Type Description id Number The event id Returns: Type Event recent(fromEventId) Get 50 event summaries from the calendar. If no event ID is given, the resource will return the next 50 chronological event summaries from now. If an event ID is specified, it will return the next 50 chronological event summaries from after that event. This route is cached for up to 5 seconds. This makes an HTTP GET request to /characters/{character_id}/calendar/. The route version is v1. On success, this resolves to a collection of event summaries. An example result is: [ { &quot;event_date&quot;: &quot;2016-06-26T20:00:00Z&quot;, &quot;event_id&quot;: 1386435, &quot;event_response&quot;: &quot;accepted&quot;, &quot;importance&quot;: 0, &quot;title&quot;: &quot;o7 The EVE Online Show&quot; } ]This function must be used with an SSO token that has the following scopes: esi-calendar.read_calendar_events.v1 Parameters: Name Type Default Description fromEventId Number 0 The event ID to retrieve events from. If 0, the most recent events are returned. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Categories.html":{"id":"Categories.html","title":"Class: Categories","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Categories Categories An api adapter that provides functions for accessing item category information via the universe ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Categories are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new Categories(agent) Create a new Categories instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all() Get a list of item categories. This route expires daily at 11:05. This makes an HTTP GET request to /universe/categories/. The route version is v1. On success, this resolves to a list of item category ids. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new Category end point targeting the particular category by id. Parameters: Name Type Description id Number The category id Returns: Type Category × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Category.html":{"id":"Category.html","title":"Class: Category","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Category Category An api adapter for dealing with a single item category, currently only supporting fetching simple information. new Category(agent, categoryId) Create a new Category for the given agent provider and specific categoryId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests categoryId Number The category id that is used for all requests Methods info() Get information of an item category. This route expires daily at 11:05. This makes an HTTP GET request to /universe/categories/{category_id}/. The route version is v1. On success, this resolves to information about an item category. An example result is: { &quot;category_id&quot;: 6, &quot;groups&quot;: [ 25 ], &quot;name&quot;: &quot;Ship&quot;, &quot;published&quot;: true } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Character.html":{"id":"Character.html","title":"Class: Character","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Character Character An extension of CharacterInfo that adds the remaining character-linked, authenticated from the character and related ESI end points. new Character(agent, characterId, token) Create a new CharacterInfo for the given agent, targeting the specific characterId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests characterId Number The id used for all character requests token String The SSO access token for the character See: https://esi.tech.ccp.is/latest/#/Character https://esi.tech.cpp.is/latest/#/Assets https://esi.tech.cpp.is/latest/#/Bookmarks https://esi.tech.cpp.is/latest/#/Clones https://esi.tech.cpp.is/latest/#/Fittings https://esi.tech.cpp.is/latest/#/Killmails https://esi.tech.cpp.is/latest/#/Location https://esi.tech.ccp.is/latest/#/Planetary_Interaction https://esi.tech.ccp.is/latest/#/Skills https://esi.tech.ccp.is/latest/#/Wallet Members autopilot :Autopilot An Autopilot instance linked to this Character. Type: Autopilot bookmarks :Bookmarks A Bookmarks instance linked to this Character. Type: Bookmarks calendar :Calendar A Calendar instance linked to this Character. Type: Calendar colonies :Colonies A Colonies instance linked to this Character. Type: Colonies contacts :Contacts A Contacts instance linked to this Character. Type: Contacts corporation :CharacterCorporation A CharacterCorporation instance linked to this Character. Type: CharacterCorporation fittings :Fittings A Fittings instance linked to this Character. Type: Fittings mail :Mail A Mail instance linked to this Character. Type: Mail structures :Structures A Structures instance linked to this Character. Type: Structures window :Window A Window instance linked to this Character. Type: Window Methods agentResearch() Return a list of agents research information for a character. The formula for finding the current research points with an agent is: currentPoints = remainderPoints + pointsPerDay * days(currentTime - researchStartDate). This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/agents_research/. The route version is v1. On success, this resolves to a list of agents research information. An example result is: [ { &quot;agent_id&quot;: 3009358, &quot;points_per_day&quot;: 53.5346162146776, &quot;remainder_points&quot;: 53604.0634303189, &quot;skill_type_id&quot;: 11450, &quot;started_at&quot;: &quot;2017-03-23T14:47:00Z&quot; } ]This function must be used with an SSO token that has the following scopes: esi-characters.read_agents_research.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; assets() Return a list of the characters assets. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/assets/. The route version is v1. On success, this resolves to a flat list of the users assets. An example result is: [ { &quot;is_singleton&quot;: true, &quot;item_id&quot;: 1000000016835, &quot;location_flag&quot;: &quot;Hangar&quot;, &quot;location_id&quot;: 60002959, &quot;location_type&quot;: &quot;station&quot;, &quot;quantity&quot;: 0, &quot;type_id&quot;: 3516 } ]This function must be used with an SSO token that has the following scopes: esi-assets.read_assets.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; blueprints() Return a list of blueprints the character has. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/blueprints/. The route version is v1. On success, this resolves to a list of blueprints. An example result is: [ { &quot;item_id&quot;: 1000000010495, &quot;location_flag&quot;: &quot;Hangar&quot;, &quot;location_id&quot;: 60014719, &quot;material_efficiency&quot;: 0, &quot;quantity&quot;: 1, &quot;runs&quot;: -1, &quot;time_efficiency&quot;: 0, &quot;type_id&quot;: 691 } ]This function must be used with an SSO token that has the following scopes: esi-characters.read_blueprints.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; chatChannels() Return chat channels that a character is the owner or an operator of. This route is cached for up to 300 seconds. This makes an HTTP GET request to /characters/{character_id}/chat_channels/. The route version is v1. On success, this resolves to a list of chat channels. An example result is: [ { &quot;allowed&quot;: [ { &quot;accessor_id&quot;: 0, &quot;accessor_type&quot;: &quot;accessor_type string&quot; } ], &quot;blocked&quot;: [ { &quot;accessor_id&quot;: 0, &quot;accessor_type&quot;: &quot;accessor_type string&quot;, &quot;end_at&quot;: &quot;Time at which this accessor will no longer be blocked&quot;, &quot;reason&quot;: &quot;Reason this accessor is blocked&quot; } ], &quot;channel_id&quot;: -69329950, &quot;comparison_key&quot;: &quot;players'haven&quot;, &quot;has_password&quot;: false, &quot;motd&quot;: &quot;&lt;b&gt;Feed pineapples to the cats!&lt;/b&gt;&quot;, &quot;muted&quot;: [ { &quot;accessor_id&quot;: 0, &quot;accessor_type&quot;: &quot;accessor_type string&quot;, &quot;end_at&quot;: &quot;Time at which this accessor will no longer be muted&quot;, &quot;reason&quot;: &quot;Reason this accessor is muted&quot; } ], &quot;name&quot;: &quot;Players' Haven&quot;, &quot;operators&quot;: [ { &quot;accessor_id&quot;: 0, &quot;accessor_type&quot;: &quot;accessor_type string&quot; } ], &quot;owner_id&quot;: 95578451 } ]This function must be used with an SSO token that has the following scopes: esi-characters.read_chat_channels.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; clones() A list of the character's clones. This route is cached for up to 120 seconds. This makes an HTTP GET request to /characters/{character_id}/clones/. The route version is v2. On success, this resolves to clone information for the given character. An example result is: { &quot;home_location&quot;: { &quot;location_id&quot;: 1021348135816, &quot;location_type&quot;: &quot;structure&quot; }, &quot;jump_clones&quot;: [ { &quot;implants&quot;: [ 22118 ], &quot;location_id&quot;: 60003463, &quot;location_type&quot;: &quot;station&quot; } ], &quot;last_jump_date&quot;: &quot;&quot; }This function must be used with an SSO token that has the following scopes: esi-clones.read_clones.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; fleet(id) Get a Fleet instance for the given fleet id. Parameters: Name Type Description id The fleet id this character belongs to. Returns: Type Fleet industryJobs(includeCompleted) List industry jobs placed by a character. This route is cached for up to 300 seconds. This makes an HTTP GET request to /characters/{character_id}/industry/jobs/. The route version is v1. On success, this resolves to industry jobs placed by a character. An example result is: [ { &quot;activity_id&quot;: 1, &quot;blueprint_id&quot;: 1015116533326, &quot;blueprint_location_id&quot;: 60006382, &quot;blueprint_type_id&quot;: 2047, &quot;completed_character_id&quot;: 0, &quot;completed_date&quot;: &quot;&quot;, &quot;cost&quot;: 118, &quot;duration&quot;: 548, &quot;end_date&quot;: &quot;2014-07-19T15:56:14Z&quot;, &quot;facility_id&quot;: 60006382, &quot;installer_id&quot;: 498338451, &quot;job_id&quot;: 229136101, &quot;licensed_runs&quot;: 200, &quot;output_location_id&quot;: 60006382, &quot;pause_date&quot;: &quot;&quot;, &quot;probability&quot;: 0, &quot;product_type_id&quot;: 0, &quot;runs&quot;: 1, &quot;start_date&quot;: &quot;2014-07-19T15:47:06Z&quot;, &quot;station_id&quot;: 60006382, &quot;status&quot;: &quot;active&quot;, &quot;successful_runs&quot;: 0 } ]This function must be used with an SSO token that has the following scopes: esi-industry.read_character_jobs.v1 Parameters: Name Type Default Description includeCompleted Boolean false Whether retrieve completed character industry jobs as well. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; killmails() Get all killmails, over all of history, for the given character. This makes multiple calls to recentKillmails. This should be used with caution as some characters may have a very large number of kills. Returns: Type Promise.&lt;Array.&lt;Object&gt;&gt; kills() Get all kill, over all of history, for the given character. This makes multiple calls to recentKills. This should be used with caution as some characters may have a very large number of kills. Returns: Type Promise.&lt;Array.&lt;Object&gt;&gt; location() Information about the characters current location. Returns the current solar system id, and also the current station or structure ID if applicable. This route is cached for up to 5 seconds. This makes an HTTP GET request to /characters/{character_id}/location/. The route version is v1. On success, this resolves to information about the characters current location. Returns the current solar system id, and also the current station or structure ID if applicable. An example result is: { &quot;solar_system_id&quot;: 30002505, &quot;station_id&quot;: 0, &quot;structure_id&quot;: 1000000016989 }This function must be used with an SSO token that has the following scopes: esi-location.read_location.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; loyaltyPoints() Return a list of loyalty points for all corporations the character has worked for. This makes an HTTP GET request to /characters/{character_id}/loyalty/points/. The route version is v1. On success, this resolves to a list of loyalty points. An example result is: [ { &quot;corporation_id&quot;: 123, &quot;loyalty_points&quot;: 100 } ]This function must be used with an SSO token that has the following scopes: esi-characters.read_loyalty.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; medals() Return a list of medals the character has. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/medals/. The route version is v1. On success, this resolves to a list of medals. An example result is: [ { &quot;corporation_id&quot;: 98000001, &quot;date&quot;: &quot;2017-03-16T15:01:45Z&quot;, &quot;description&quot;: &quot;For 33 corp!&quot;, &quot;graphics&quot;: [ { &quot;color&quot;: -1, &quot;graphic&quot;: &quot;gallente.1_1&quot;, &quot;layer&quot;: 0, &quot;part&quot;: 1 } ], &quot;issuer_id&quot;: 2112000002, &quot;medal_id&quot;: 3, &quot;reason&quot;: &quot;Thanks!&quot;, &quot;status&quot;: &quot;private&quot;, &quot;title&quot;: &quot;33 tester medal&quot; } ]This function must be used with an SSO token that has the following scopes: esi-characters.read_medals.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; online() Checks if the character is currently online. This route is cached for up to 60 seconds. This makes an HTTP GET request to /characters/{character_id}/online/. The route version is v1. On success, this resolves to boolean of if the character is currently online. This function must be used with an SSO token that has the following scopes: esi-location.read_online.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Boolean&gt; opportunities() Return a list of tasks finished by a character. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/opportunities/. The route version is v1. On success, this resolves to a list of opportunities task ids. An example result is: [ { &quot;completed_at&quot;: &quot;2016-04-29T12:34:56Z&quot;, &quot;task_id&quot;: 1 } ]This function must be used with an SSO token that has the following scopes: esi-characters.read_opportunities.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; orders() List market orders placed by a character. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/orders/. The route version is v1. On success, this resolves to market orders placed by a character. An example result is: [ { &quot;account_id&quot;: 1000, &quot;duration&quot;: 30, &quot;escrow&quot;: 45.6, &quot;is_buy_order&quot;: true, &quot;is_corp&quot;: false, &quot;issued&quot;: &quot;2016-09-03T05:12:25Z&quot;, &quot;location_id&quot;: 456, &quot;min_volume&quot;: 1, &quot;order_id&quot;: 123, &quot;price&quot;: 33.3, &quot;range&quot;: &quot;station&quot;, &quot;region_id&quot;: 123, &quot;state&quot;: &quot;open&quot;, &quot;type_id&quot;: 456, &quot;volume_remain&quot;: 4422, &quot;volume_total&quot;: 123456 } ]This function must be used with an SSO token that has the following scopes: esi-markets.read_character_orders.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; recentKillmails(maxKillId) Return a list of character's recent kills and losses. This route is cached for up to 120 seconds. This makes an HTTP GET request to /characters/{character_id}/killmails/recent/. The route version is v1. This function invokes the route with max_count set to 50. On success, this resolves to a list of killmail IDs and hashes. An example result is: [ { &quot;killmail_hash&quot;: &quot;8eef5e8fb6b88fe3407c489df33822b2e3b57a5e&quot;, &quot;killmail_id&quot;: 2 } ]This function must be used with an SSO token that has the following scopes: esi-killmails.read_killmails.v1 Parameters: Name Type Default Description maxKillId Number 0 Only return killmails with ID smaller than this. If 0, the most recent killmails are returned. See: Killmail#get Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; recentKills(maxKillId) Get the kill details for the recent recentKillmails and then uses Killmail#get to map the details. The request resolves to an array, each containing a killmail detail. Parameters: Name Type Default Description maxKillId Number 0 Optional; the mail id that limits which mails can be returned. If provided recent mails older than the id are returned Returns: Type Promise.&lt;Array.&lt;Object&gt;&gt; roles() Returns a character's corporation roles. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/roles/. The route version is v1. On success, this resolves to the character's roles in thier corporation. This function must be used with an SSO token that has the following scopes: esi-characters.read_corporation_roles.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;String&gt;&gt; ship() Get the current ship type, name and id. This route is cached for up to 5 seconds. This makes an HTTP GET request to /characters/{character_id}/ship/. The route version is v1. On success, this resolves to get the current ship type, name and id. An example result is: { &quot;ship_item_id&quot;: 1000000016991, &quot;ship_name&quot;: &quot;SPACESHIPS!!!&quot;, &quot;ship_type_id&quot;: 1233 }This function must be used with an SSO token that has the following scopes: esi-location.read_ship_type.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; skillqueue() List the configured skill queue for the given character. This route is cached for up to 120 seconds. This makes an HTTP GET request to /characters/{character_id}/skillqueue/. The route version is v2. On success, this resolves to the current skill queue, sorted ascending by finishing time. An example result is: [ { &quot;finish_date&quot;: &quot;2016-06-29T10:47:00Z&quot;, &quot;finished_level&quot;: 3, &quot;level_end_sp&quot;: 0, &quot;level_start_sp&quot;: 0, &quot;queue_position&quot;: 0, &quot;skill_id&quot;: 1, &quot;start_date&quot;: &quot;2016-06-29T10:46:00Z&quot;, &quot;training_start_sp&quot;: 0 } ]This function must be used with an SSO token that has the following scopes: esi-skills.read_skillqueue.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; skills() List all trained skills for the given character. This route is cached for up to 120 seconds. This makes an HTTP GET request to /characters/{character_id}/skills/. The route version is v3. On success, this resolves to known skills for the character. An example result is: { &quot;skills&quot;: [ { &quot;current_skill_level&quot;: 1, &quot;skill_id&quot;: 1, &quot;skillpoints_in_skill&quot;: 10000 } ], &quot;total_sp&quot;: 20000 }This function must be used with an SSO token that has the following scopes: esi-skills.read_skills.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; standings() Return character standings from agents, NPC corporations, and factions. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/standings/. The route version is v1. On success, this resolves to a list of standings. An example result is: [ { &quot;from_id&quot;: 3009841, &quot;from_type&quot;: &quot;agent&quot;, &quot;standing&quot;: 0.1 } ]This function must be used with an SSO token that has the following scopes: esi-characters.read_standings.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; wallets() List your wallets and their balances. Characters typically have only one wallet, with wallet_id 1000 being the master wallet. This route is cached for up to 120 seconds. This makes an HTTP GET request to /characters/{character_id}/wallets/. The route version is v1. On success, this resolves to wallet data for selected user. An example result is: [ { &quot;balance&quot;: 295000, &quot;wallet_id&quot;: 1000 } ]This function must be used with an SSO token that has the following scopes: esi-wallet.read_character_wallet.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"CharacterCorporation.html":{"id":"CharacterCorporation.html","title":"Class: CharacterCorporation","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: CharacterCorporation CharacterCorporation An api adapter that provides functions for accessing various details for a corporation specified by id via functions in the corporation ESI endpoints. Unlike Corporation, his only includes all corporation end points, including those requiring access tokens. Additionally, this corporation adapter is attached to a character so it always reports information on the character's corporation. You should not usually instantiate this directly as its constructor requires an internal api instance. new CharacterCorporation(agent, characterId, token) Create a new corporation agent adapter for the particular character's corporation. Parameters: Name Type Description agent ESIAgent The ESI agent characterId Number The character this is linked to token String The SSO access token for the character Methods history() Get a list of all the alliances a corporation has been a member of. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/{corporation_id}/alliancehistory/. The route version is v1. On success, this resolves to alliance history for the given corporation. An example result is: [ { &quot;alliance&quot;: { &quot;alliance_id&quot;: 99000006, &quot;is_deleted&quot;: false }, &quot;record_id&quot;: 23, &quot;start_date&quot;: &quot;2016-10-25T14:46:00Z&quot; } ]Note that this is equivalent to Corporation#history. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; icon() Get the icon urls for a corporation. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/{corporation_id}/icons/. The route version is v1. On success, this resolves to urls for icons for the given corporation id and server. An example result is: { &quot;px128x128&quot;: &quot;https://imageserver.eveonline.com/Corporation/1000010_128.png&quot;, &quot;px256x256&quot;: &quot;https://imageserver.eveonline.com/Corporation/1000010_256.png&quot;, &quot;px64x64&quot;: &quot;https://imageserver.eveonline.com/Corporation/1000010_64.png&quot; }Note that this is equivalent to Corporation#icon Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; id() Get the corporation id of the corp that the character belongs to. Returns: A Promise that resolves to the character's corporation id Type Promise.&lt;Number&gt; info() Public information about a corporation. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/{corporation_id}/. The route version is v3. On success, this resolves to public data about a corporation. An example result is: { &quot;alliance_id&quot;: 434243723, &quot;ceo_id&quot;: 180548812, &quot;corporation_description&quot;: &quot;This is a corporation description, it's basically just a string&quot;, &quot;corporation_name&quot;: &quot;C C P&quot;, &quot;creation_date&quot;: &quot;2004-11-28T16:42:51Z&quot;, &quot;creator_id&quot;: 180548812, &quot;faction&quot;: &quot;&quot;, &quot;member_count&quot;: 656, &quot;tax_rate&quot;: 0.256, &quot;ticker&quot;: &quot;-CCP-&quot;, &quot;url&quot;: &quot;http://www.eveonline.com&quot; }Note that this is equivalent to Corporation#info. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; loyaltyOffers() Return a list of offers from a specific corporation's loyalty store. This route expires daily at 11:05. This makes an HTTP GET request to /loyalty/stores/{corporation_id}/offers/. The route version is v1. On success, this resolves to a list of offers. An example result is: [ { &quot;isk_cost&quot;: 0, &quot;lp_cost&quot;: 100, &quot;offer_id&quot;: 1, &quot;quantity&quot;: 1, &quot;required_items&quot;: [ { &quot;quantity&quot;: 0, &quot;type_id&quot;: 0 } ], &quot;type_id&quot;: 123 } ]Note that this is equivalent to Corporation#loyaltyOffers Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; members() Read the current list of members if the calling character is a member. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/{corporation_id}/members/. The route version is v2. On success, this resolves to list of member character IDs. Note that the type schema of the response is modified from what is defined in ESI. Specifically, it returns only the character_id property. This function must be used with an SSO token that has the following scopes: esi-corporations.read_corporation_membership.v1 Returns: A Promise that resolves to character_id integer. Type Promise.&lt;Array.&lt;Number&gt;&gt; roles() Return the roles of all members if the character has the personnel manager role or any grantable role. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/{corporation_id}/roles/. The route version is v1. On success, this resolves to list of member character ID's and roles. An example result is: [ { &quot;character_id&quot;: 1000171, &quot;grantable_roles&quot;: [ &quot;&quot; ], &quot;grantable_roles_at_base&quot;: [ &quot;&quot; ], &quot;grantable_roles_at_hq&quot;: [ &quot;&quot; ], &quot;grantable_roles_at_other&quot;: [ &quot;&quot; ], &quot;roles&quot;: [ &quot;Director&quot; ], &quot;roles_at_base&quot;: [ &quot;&quot; ], &quot;roles_at_hq&quot;: [ &quot;&quot; ], &quot;roles_at_other&quot;: [ &quot;&quot; ] } ]This function must be used with an SSO token that has the following scopes: esi-corporations.read_corporation_membership.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; structures(page) Get a list of corporation structures. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/{corporation_id}/structures/. The route version is v1. page must be at least 1. On success, this resolves to list of corporation structures' information. An example result is: [ { &quot;corporation_id&quot;: 667531913, &quot;current_vul&quot;: [ { &quot;day&quot;: 1, &quot;hour&quot;: 2 } ], &quot;fuel_expires&quot;: &quot;&quot;, &quot;next_vul&quot;: [ { &quot;day&quot;: 3, &quot;hour&quot;: 4 } ], &quot;profile_id&quot;: 11237, &quot;services&quot;: [ { &quot;name&quot;: &quot;name string&quot;, &quot;state&quot;: &quot;state string&quot; } ], &quot;state_timer_end&quot;: &quot;&quot;, &quot;state_timer_start&quot;: &quot;&quot;, &quot;structure_id&quot;: 1021975535893, &quot;system_id&quot;: 30004763, &quot;type_id&quot;: 35833, &quot;unanchors_at&quot;: &quot;&quot; } ]This function must be used with an SSO token that has the following scopes: esi-corporations.read_structures.v1 Parameters: Name Type Default Description page Number 0 Which page to query, 250 structures per page. If 0, all structures are returned Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"CharacterInfo.html":{"id":"CharacterInfo.html","title":"Class: CharacterInfo","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: CharacterInfo CharacterInfo An api adapter that provides functions for viewing public (non-authenticated) information about a specific character via functions in the character ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new CharacterInfo(agent, characterId) Create a new CharacterInfo for the given agent, targeting the specific characterId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests characterId Number The id used for all character requests Methods history() Get a list of all the corporations a character has been a member of. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/corporationhistory/. The route version is v1. On success, this resolves to corporation history for the given character. An example result is: [ { &quot;corporation_id&quot;: 90000001, &quot;is_deleted&quot;: false, &quot;record_id&quot;: 500, &quot;start_date&quot;: &quot;2016-06-26T20:00:00Z&quot; } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; info() Public information about a character. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/. The route version is v4. On success, this resolves to public data for the given character. An example result is: { &quot;alliance_id&quot;: 0, &quot;ancestry_id&quot;: 19, &quot;birthday&quot;: &quot;2015-03-24T11:37:00Z&quot;, &quot;bloodline_id&quot;: 3, &quot;corporation_id&quot;: 109299958, &quot;description&quot;: &quot;&quot;, &quot;gender&quot;: &quot;male&quot;, &quot;name&quot;: &quot;CCP Bartender&quot;, &quot;race_id&quot;: 2, &quot;security_status&quot;: 0 } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; portrait() Get portrait urls for a character. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/{character_id}/portrait/. The route version is v2. On success, this resolves to public data for the given character. An example result is: { &quot;px128x128&quot;: &quot;https://imageserver.eveonline.com/Character/95465499_128.jpg&quot;, &quot;px256x256&quot;: &quot;https://imageserver.eveonline.com/Character/95465499_256.jpg&quot;, &quot;px512x512&quot;: &quot;https://imageserver.eveonline.com/Character/95465499_512.jpg&quot;, &quot;px64x64&quot;: &quot;https://imageserver.eveonline.com/Character/95465499_64.jpg&quot; } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Characters.html":{"id":"Characters.html","title":"Class: Characters","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Characters Characters An api adapter over the end points handling multiple characters via functions in the character ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Characters are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get. new Characters(agent) Create a new Characters function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Members search :Search A Search module instance configured to search over the 'character' type. Type: Search Methods affiliations(ids) Bulk lookup of character IDs to corporation, alliance and faction. This route is cached for up to 3600 seconds. This makes an HTTP POST request to /characters/affiliation/. The route version is v1. The array length of ids must be between 1 and 1000. On success, this resolves to character corporation, alliance and faction IDs. An example result is: [ { &quot;alliance_id&quot;: 434243723, &quot;character_id&quot;: 95538921, &quot;corporation_id&quot;: 109299958, &quot;faction_id&quot;: 0 } ] Parameters: Name Type Description ids Array.&lt;Number&gt; The character IDs to fetch affiliations for. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; get(id, token) Create a new CharacterInfo or Character end point targeting the particular character by id. If token is provided then an authorized Character is returned, otherwise the non-authenticated CharacterInfo is returned. Parameters: Name Type Description id Number The character id token String Optional; the character's SSO token Returns: Type Character | CharacterInfo names(ids) Resolve a set of character IDs to character names. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /characters/names/. The route version is v1. The array length of ids must be between 1 and 1000. On success, this resolves to list of id/name associations. An example result is: [ { &quot;id&quot;: 95465499, &quot;name&quot;: &quot;CCP Bartender&quot; } ] Note that the type schema of the response is modified from what is defined in ESI. Specifically: The character_id property is renamed to id. The character_name property is renamed to name. Parameters: Name Type Description ids Array.&lt;Number&gt; A comma separated list of character IDs. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Colonies.html":{"id":"Colonies.html","title":"Class: Colonies","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Colonies Colonies An api adapter over the end points handling the planetary interaction colonies for a character via functions in the planetary interaction ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Colonies are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to layout or all if no id is given. new Colonies(agent, characterId, token) Create a new Colonies function for the character, including its SSO token. Parameters: Name Type Description agent ESIAgent The ESI agent characterId Number The id of the character whose PI is accessed token String The SSO access token for the character Methods all() Returns a list of all planetary colonies owned by a character. This route is cached for up to 600 seconds. This makes an HTTP GET request to /characters/{character_id}/planets/. The route version is v1. On success, this resolves to list of colonies. An example result is: [ { &quot;last_update&quot;: &quot;2016-11-28T16:42:51Z&quot;, &quot;num_pins&quot;: 1, &quot;owner_id&quot;: 90000001, &quot;planet_id&quot;: 40023691, &quot;planet_type&quot;: &quot;plasma&quot;, &quot;solar_system_id&quot;: 30000379, &quot;upgrade_level&quot;: 0 } ]This function must be used with an SSO token that has the following scopes: esi-planets.manage_planets.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; layout(planetId) Returns full details on the layout of a single planetary colony, including links, pins and routes. Note: Planetary information is only recalculated when the colony is viewed through the client. Information will not update until this criteria is met. This route is cached for up to 600 seconds. This makes an HTTP GET request to /characters/{character_id}/planets/{planet_id}/. The route version is v2. On success, this resolves to colony layout. An example result is: { &quot;links&quot;: [ { &quot;destination_pin_id&quot;: 1000000017022, &quot;link_level&quot;: 0, &quot;source_pin_id&quot;: 1000000017021 } ], &quot;pins&quot;: [ { &quot;expiry_time&quot;: &quot;&quot;, &quot;extractor_details&quot;: { &quot;cycle_time&quot;: 0, &quot;head_radius&quot;: 0, &quot;heads&quot;: [ { &quot;head_id&quot;: 0, &quot;latitude&quot;: 0, &quot;longitude&quot;: 0 } ], &quot;product_type_id&quot;: 0, &quot;qty_per_cycle&quot;: 0 }, &quot;factory_details&quot;: { &quot;schematic_id&quot;: 0 }, &quot;install_time&quot;: &quot;&quot;, &quot;last_cycle_start&quot;: &quot;&quot;, &quot;latitude&quot;: 1.55087844973, &quot;longitude&quot;: 0.717145933308, &quot;pin_id&quot;: 1000000017021, &quot;schematic_id&quot;: 0, &quot;type_id&quot;: 2254 } ], &quot;routes&quot;: [ { &quot;content_type_id&quot;: 2393, &quot;destination_pin_id&quot;: 1000000017030, &quot;quantity&quot;: 20, &quot;route_id&quot;: 4, &quot;source_pin_id&quot;: 1000000017029, &quot;waypoints&quot;: [ { &quot;order&quot;: 0, &quot;pin_id&quot;: 0 } ] } ] }This function must be used with an SSO token that has the following scopes: esi-planets.manage_planets.v1 Parameters: Name Type Description planetId Number Planet id of the target planet. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Constellation.html":{"id":"Constellation.html","title":"Class: Cons
