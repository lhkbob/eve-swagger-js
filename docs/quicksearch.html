 given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all() Get a list of graphics. This route expires daily at 11:05. This makes an HTTP GET request to /universe/graphics/. The route version is v1. On success, this resolves to a list of graphic ids. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new Graphic end point targeting the particular moon by id. Parameters: Name Type Description id Number The moon id Returns: Type Graphic × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Group.html":{"id":"Group.html","title":"Class: Group","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Group Group An api adapter for dealing with a single item group, currently only supporting fetching simple information. new Group(agent, groupId) Create a new Group for the given agent provider and specific groupId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests groupId Number The group id that is used for all requests Methods info() Get information on an item group. This route expires daily at 11:05. This makes an HTTP GET request to /universe/groups/{group_id}/. The route version is v1. On success, this resolves to information about an item group. An example result is: { &quot;category_id&quot;: 6, &quot;group_id&quot;: 25, &quot;name&quot;: &quot;Frigate&quot;, &quot;published&quot;: true, &quot;types&quot;: [ 587 ] } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Groups.html":{"id":"Groups.html","title":"Class: Groups","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Groups Groups An api adapter that provides functions for accessing item group information via the universe ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Groups are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new Groups(agent) Create a new Groups instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all(page) Get a list of item groups. This route expires daily at 11:05. This makes an HTTP GET request to /universe/groups/. The route version is v1. page must be at least 1. On success, this resolves to a list of item group ids. Parameters: Name Type Default Description page Number 0 Which page to query. If 0, then all pages are returned concatenated into a single array. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new Group end point targeting the particular group by id. Parameters: Name Type Description id Number The group id Returns: Type Group × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Incursions.html":{"id":"Incursions.html","title":"Class: Incursions","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Incursions Incursions An api adapter over the end points handling incursions via functions in the incursions ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Incursions are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to all. new Incursions(agent) Create a new Incursions instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all() Return a list of current incursions. This route is cached for up to 300 seconds. This makes an HTTP GET request to /incursions/. The route version is v1. On success, this resolves to a list of incursions. An example result is: [ { &quot;constellation_id&quot;: 20000607, &quot;faction_id&quot;: 500019, &quot;has_boss&quot;: true, &quot;infested_solar_systems&quot;: [ 30004148 ], &quot;influence&quot;: 1, &quot;staging_solar_system_id&quot;: 30004154, &quot;state&quot;: &quot;mobilizing&quot;, &quot;type&quot;: &quot;Incursion&quot; } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Industry.html":{"id":"Industry.html","title":"Class: Industry","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Industry Industry An api adapter over the end points handling industry via functions in the industry ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Industry(agent) Create a new Industry instance using the given agent. Parameters: Name Type Description agent ESIAgent The agent provider Methods facilities() Return a list of industry facilities. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /industry/facilities/. The route version is v1. On success, this resolves to a list of prices. An example result is: [ { &quot;facility_id&quot;: 60012544, &quot;owner_id&quot;: 1000126, &quot;region_id&quot;: 10000001, &quot;solar_system_id&quot;: 30000032, &quot;tax&quot;: 0.1, &quot;type_id&quot;: 2502 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; systemCosts() Return cost indices for solar systems. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /industry/systems/. The route version is v1. On success, this resolves to a list of cost indicies. An example result is: [ { &quot;cost_indices&quot;: [ { &quot;activity&quot;: &quot;invention&quot;, &quot;cost_index&quot;: 0.00480411064973412 } ], &quot;solar_system_id&quot;: 30011392 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Insurance.html":{"id":"Insurance.html","title":"Class: Insurance","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Insurance Insurance An api adapter that provides functions for accessing the insurance ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. new Insurance(agent) Create a new Insurance instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods prices() Return available insurance levels for all ship types. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /insurance/prices/. The route version is v1. On success, this resolves to a list of insurance levels for all ship types. An example result is: [ { &quot;levels&quot;: [ { &quot;cost&quot;: 10, &quot;name&quot;: &quot;Basic&quot;, &quot;payout&quot;: 20 } ], &quot;type_id&quot;: 1 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Killmail.html":{"id":"Killmail.html","title":"Class: Killmail","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Killmail Killmail An api adapter over the end points handling killmail details via functions in the killmails ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Killmail are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get. new Killmail(agent) Create a new Killmail function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods get(id, hash) Return a single killmail from its ID and hash. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /killmails/{killmail_id}/{killmail_hash}/. The route version is v1. On success, this resolves to a killmail. An example result is: { &quot;attackers&quot;: [ { &quot;alliance_id&quot;: 0, &quot;character_id&quot;: 95810944, &quot;corporation_id&quot;: 1000179, &quot;damage_done&quot;: 5745, &quot;faction_id&quot;: 500003, &quot;final_blow&quot;: true, &quot;security_status&quot;: -0.3, &quot;ship_type_id&quot;: 17841, &quot;weapon_type_id&quot;: 3074 } ], &quot;killmail_id&quot;: 56733821, &quot;killmail_time&quot;: &quot;2016-10-22T17:13:36Z&quot;, &quot;moon_id&quot;: 0, &quot;solar_system_id&quot;: 30002976, &quot;victim&quot;: { &quot;alliance_id&quot;: 621338554, &quot;character_id&quot;: 92796241, &quot;corporation_id&quot;: 841363671, &quot;damage_taken&quot;: 5745, &quot;faction_id&quot;: 0, &quot;items&quot;: [ { &quot;flag&quot;: 20, &quot;item_type_id&quot;: 5973, &quot;items&quot;: [ { &quot;flag&quot;: 0, &quot;item_type_id&quot;: 0, &quot;quantity_destroyed&quot;: 0, &quot;quantity_dropped&quot;: 0, &quot;singleton&quot;: 0 } ], &quot;quantity_destroyed&quot;: 0, &quot;quantity_dropped&quot;: 1, &quot;singleton&quot;: 0 } ], &quot;position&quot;: { &quot;x&quot;: 452186600569.4748, &quot;y&quot;: 146704961490.90222, &quot;z&quot;: 109514596532.54477 }, &quot;ship_type_id&quot;: 17812 }, &quot;war_id&quot;: 0 } Parameters: Name Type Description id Number The killmail ID to be queried. hash String The killmail hash for verification. See: War#killmails Character#killmails Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Label.html":{"id":"Label.html","title":"Class: Label","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Label Label An api adapter over the end points handling a specific label in a character's inbox via functions in the mail ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Label(mail, labelId) Create a new Label adaptor owned by the given mail corresponding to the given labelId. Parameters: Name Type Description mail Mail The owning fleet labelId Number The label id of this instance Methods del() Delete a mail label. This makes an HTTP DELETE request to /characters/{character_id}/mail/labels/{label_id}/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-mail.organize_mail.v1 Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Labels.html":{"id":"Labels.html","title":"Class: Labels","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Labels Labels An api adapter over the end points handling all labels in the character's inbox via functions in the mail ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Labels are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is given. new Labels(mail) Create a new Labels function owned by the given mail. Parameters: Name Type Description mail Mail The owning mail Methods add(name, color) Create a mail label. This makes an HTTP POST request to /characters/{character_id}/mail/labels/. The route version is v2. The route parameter, label, is built implicitly by the function. The function argument name maps to the name property of the label route parameter. The string length of name must be between 1 and 40. The function argument color maps to the color property of the label route parameter. color must be one of the following specific values or the request will fail: #ffffff #ffff01 #ff6600 #fe0000 #9a0000 #660066 #0000fe #0099ff #01ffff #00ff33 #349800 #006634 #666666 #999999 #e6e6e6 #ffffcd #99ffff #ccff9a On success, this resolves to the id of the created entity. This function must be used with an SSO token that has the following scopes: esi-mail.organize_mail.v1 Parameters: Name Type Description name String Name string. color String Hexadecimal string representing label color, in RGB format. Defaults to white. Returns: A Promise that resolves to an id. Type Promise.&lt;Number&gt; all() Return a list of the users mail labels, unread counts for each label and a total unread count. This route is cached for up to 30 seconds. This makes an HTTP GET request to /characters/{character_id}/mail/labels/. The route version is v3. On success, this resolves to a list of mail labels and unread counts. An example result is: [ { &quot;color&quot;: &quot;color string&quot;, &quot;label_id&quot;: 0, &quot;name&quot;: &quot;name string&quot;, &quot;unread_count&quot;: 0 } ] Note that the type schema of the response is modified from what is defined in ESI. Specifically, it returns only the labels property. This function must be used with an SSO token that has the following scopes: esi-mail.read_mail.v1 Returns: A Promise that resolves to labels array. Type Promise.&lt;Array.&lt;Object&gt;&gt; get(id) Get a Label instance corresponding to the given label id. Parameters: Name Type Description id The label id Returns: Type Label × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Mail.html":{"id":"Mail.html","title":"Class: Mail","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Mail Mail An api adapter over the end points handling the mail inbox for a character via functions in the mail ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Mail are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or inbox if no id is given. new Mail(agent, characterId, token) Create a new Mail function for the character, including its SSO token. Parameters: Name Type Description agent ESIAgent The ESI agent characterId Number The id of the character whose mail is accessed token String The SSO access token for the character Members labels :Labels A Labels instance for this character, allowing access to the labels they have created. Type: Labels Methods all() Fetch all mails for the character as a single array. This makes multiple calls to inbox. Use with caution as certain characters could have substantial amounts of mail. Returns: Type Promise.&lt;Array.&lt;Object&gt;&gt; cspaCost(toIds) Takes a source character ID in the url and a set of target character ID's in the body, returns a CSPA charge cost. This makes an HTTP POST request to /characters/{character_id}/cspa/. The route version is v3. The route parameter, characters, is built implicitly by the function. The function argument toIds maps to the characters property of the characters route parameter. The array length of toIds must be between 1 and 100. On success, this resolves to aggregate cost of sending a mail from the source character to the target characters, in ISK hundredths. Note that the type schema of the response is modified from what is defined in ESI. Specifically, it returns only the cost property. This function must be used with an SSO token that has the following scopes: esi-characters.read_contacts.v1 Parameters: Name Type Description toIds Array.&lt;Number&gt; Characters array. Returns: A Promise that resolves to cost integer. Type Promise.&lt;Number&gt; get(id) Get a Message instance for the given message or mail id. Parameters: Name Type Description id The message id Returns: Type Message inbox(labelIds, lastMailId) Return the 50 most recent mail headers belonging to the character that match the query criteria. Queries can be filtered by label, and last_mail_id can be used to paginate backwards. This route is cached for up to 30 seconds. This makes an HTTP GET request to /characters/{character_id}/mail/. The route version is v1. The array length of labelIds must be between 1 and 25. On success, this resolves to the requested mail. An example result is: [ { &quot;from&quot;: 90000001, &quot;is_read&quot;: true, &quot;labels&quot;: [ 3 ], &quot;mail_id&quot;: 7, &quot;recipients&quot;: [ { &quot;recipient_id&quot;: 90000002, &quot;recipient_type&quot;: &quot;character&quot; } ], &quot;subject&quot;: &quot;Title for EVE Mail&quot;, &quot;timestamp&quot;: &quot;2015-09-30T16:07:00Z&quot; } ]This function must be used with an SSO token that has the following scopes: esi-mail.read_mail.v1 Parameters: Name Type Default Description labelIds Array.&lt;Number&gt; Fetch only mails that match one or more of the given labels. If empty, no filtering is performed. lastMailId Number 0 List only mail with an ID lower than the given ID, if present. If 0, the most recent mails are returned. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; lists() Return all mailing lists that the character is subscribed to. This route is cached for up to 120 seconds. This makes an HTTP GET request to /characters/{character_id}/mail/lists/. The route version is v1. On success, this resolves to mailing lists. An example result is: [ { &quot;mailing_list_id&quot;: 1, &quot;name&quot;: &quot;test_mailing_list&quot; } ]This function must be used with an SSO token that has the following scopes: esi-mail.read_mail.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; send(mail) Create and send a new mail. This makes an HTTP POST request to /characters/{character_id}/mail/. The route version is v1. An example value for mail is shown below: { &quot;approved_cost&quot;: 0, &quot;body&quot;: &quot;body string&quot;, &quot;recipients&quot;: [ { &quot;recipient_id&quot;: 0, &quot;recipient_type&quot;: &quot;&quot; } ], &quot;subject&quot;: &quot;subject string&quot; }On success, this resolves to the id of the created entity. This function must be used with an SSO token that has the following scopes: esi-mail.send_mail.v1 Parameters: Name Type Description mail Object The mail to send. The mail descriptor Returns: A Promise that resolves to an id. Type Promise.&lt;Number&gt; unreadCount() This makes a request to the labels route and then filters the result to just return the total unread count. Return a list of the users mail labels, unread counts for each label and a total unread count. This route is cached for up to 30 seconds. This makes an HTTP GET request to /characters/{character_id}/mail/labels/. The route version is v3. On success, this resolves to a list of mail labels and unread counts. Note that the type schema of the response is modified from what is defined in ESI. Specifically, it returns only the total_unread_count property. This function must be used with an SSO token that has the following scopes: esi-mail.read_mail.v1 Returns: A Promise that resolves to total_unread_count integer. Type Promise.&lt;Number&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"MarketGroup.html":{"id":"MarketGroup.html","title":"Class: MarketGroup","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: MarketGroup MarketGroup An api adapter for dealing with a single market group, currently only supporting fetching simple information. new MarketGroup(agent, groupId) Create a new MarketGroup for the given agent provider and specific groupId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests groupId Number The group id that is used for all requests Methods info() Get information on an item group. This route expires daily at 11:05. This makes an HTTP GET request to /markets/groups/{market_group_id}/. The route version is v1. On success, this resolves to information about an item group. An example result is: { &quot;description&quot;: &quot;Small, fast vessels suited to a variety of purposes.&quot;, &quot;market_group_id&quot;: 5, &quot;name&quot;: &quot;Standard Frigates&quot;, &quot;parent_group_id&quot;: 1361, &quot;types&quot;: [ 582 ] } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"MarketGroups.html":{"id":"MarketGroups.html","title":"Class: MarketGroups","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: MarketGroups MarketGroups An api adapter that provides functions for accessing market group information via the market ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of MarketGroups are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new MarketGroups(agent) Create a new Groups instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all() Get a list of item groups. This route expires daily at 11:05. This makes an HTTP GET request to /markets/groups/. The route version is v1. On success, this resolves to a list of item group ids. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new MarketGroup end point targeting the particular group by id. Parameters: Name Type Description id Number The group id Returns: Type MarketGroup × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Message.html":{"id":"Message.html","title":"Class: Message","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Message Message An api adapter over the end points handling a specific message in a character's inbox via functions in the mail ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Message(mail, messageId) Create a new Message adaptor owned by the given mail corresponding to the given messageId. Parameters: Name Type Description mail Mail The owning fleet messageId Number The message id of this instance Methods del() Delete a mail. This makes an HTTP DELETE request to /characters/{character_id}/mail/{mail_id}/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-mail.organize_mail.v1 Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; info() Return the contents of an EVE mail. This route is cached for up to 30 seconds. This makes an HTTP GET request to /characters/{character_id}/mail/{mail_id}/. The route version is v1. On success, this resolves to contents of a mail. An example result is: { &quot;body&quot;: &quot;blah blah blah&quot;, &quot;from&quot;: 90000001, &quot;labels&quot;: [ 2 ], &quot;read&quot;: false, &quot;recipients&quot;: [ { &quot;recipient_id&quot;: 0, &quot;recipient_type&quot;: &quot;recipient_type string&quot; } ], &quot;subject&quot;: &quot;test&quot;, &quot;timestamp&quot;: &quot;2015-09-30T16:07:00Z&quot; }This function must be used with an SSO token that has the following scopes: esi-mail.read_mail.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; update(labels, read) Update metadata about a mail. This makes an HTTP PUT request to /characters/{character_id}/mail/{mail_id}/. The route version is v1. The route parameter, contents, is built implicitly by the function. The function argument labels maps to the labels property of the contents route parameter. The array length of labels can be at most 25. The function argument read maps to the read property of the contents route parameter. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-mail.organize_mail.v1 Parameters: Name Type Description labels Array.&lt;Number&gt; Labels to assign to the mail. Pre-existing labels are unassigned. Array of label ids to attach to the message read Boolean Whether the mail is flagged as read. True or false if the message is marked as read Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"module-eve_swagger_interface.html":{"id":"module-eve_swagger_interface.html","title":"Module: eve_swagger_interface","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Module: eve_swagger_interface Exports an instance of API with default settings. × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Moon.html":{"id":"Moon.html","title":"Class: Moon","body":" Eve Swagger JS Modules eve
