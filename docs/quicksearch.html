tellation","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Constellation Constellation An api adapter that provides functions for accessing various details for a constellation specified by id, via functions in the universe ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Constellation(agent, constellationId) Create a new Constellation for the given agent provider and specific constellationId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests constellationId Number The constellation id that is used for all requests Methods info() Get information on a constellation. This route expires daily at 11:05. This makes an HTTP GET request to /universe/constellations/{constellation_id}/. The route version is v1. On success, this resolves to information about a constellation. An example result is: { &quot;constellation_id&quot;: 20000009, &quot;name&quot;: &quot;Mekashtad&quot;, &quot;position&quot;: { &quot;x&quot;: 67796138757472320, &quot;y&quot;: -70591121348560960, &quot;z&quot;: -59587016159270070 }, &quot;region_id&quot;: 10000001, &quot;systems&quot;: [ 20000302 ] } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Constellations.html":{"id":"Constellations.html","title":"Class: Constellations","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Constellations Constellations An api adapter that provides functions for accessing constellation information via the universe and search ESI end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Constellations are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new Constellations(agent) Create a new Constellations instance using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Members search :Search A Search module instance configured to search over the 'constellation' type. Type: Search Methods all() Get a list of constellations. This route expires daily at 11:05. This makes an HTTP GET request to /universe/constellations/. The route version is v1. On success, this resolves to a list of constellation ids. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new Constellation end point targeting the particular constellation by id. Parameters: Name Type Description id Number The constellation id Returns: Type Constellation names(ids) Resolve a set of IDs to names and categories. Supported ID's for resolving are: Characters, Corporations, Alliances, Stations, Solar Systems, Constellations, Regions, Types. This makes an HTTP POST request to /universe/names/. The route version is v2. The array length of ids must be between 1 and 1000. On success, this resolves to list of id/name associations for a set of ID's. ID's that cannot be resolved are not returned. An example result is: [ { &quot;id&quot;: 95465499, &quot;name&quot;: &quot;CCP Bartender&quot; } ] Note that the type schema of the response is modified from what is defined in ESI. Specifically: The category property is removed. The results will only include matches with the constellation category. If ids is longer than the reported maximum length for ESI, the array will be split into smaller chunks and multiple requests will be made and then concatenated back together. Parameters: Name Type Description ids Array.&lt;Number&gt; The ids to resolve. If no ids are provided, then all names are returned. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Contact.html":{"id":"Contact.html","title":"Class: Contact","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Contact Contact An api adapter that provides functions for modifying and removing a particular contact of a character, specified by id via functions in the contacts ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Contact(contacts, contactId) Create a new Contact represented as contactId from the given contacts. Parameters: Name Type Description contacts Contacts The contacts owning the contact contactId Number The contact id that is used for all requests Methods del() Bulk delete contacts. This makes an HTTP DELETE request to /characters/{character_id}/contacts/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-characters.write_contacts.v1 Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; update(standing, label) Bulk edit contacts with same settings. This makes an HTTP PUT request to /characters/{character_id}/contacts/. The route version is v1. This function invokes the route with watched set to false. standing must be between -10 and 10. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-characters.write_contacts.v1 Parameters: Name Type Description standing Number Standing for the contact. label Number Add a custom label to the contact, use 0 for clearing label. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; updateWatched(standing, label) Bulk edit contacts with same settings. This makes an HTTP PUT request to /characters/{character_id}/contacts/. The route version is v1. This function invokes the route with watched set to true. standing must be between -10 and 10. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-characters.write_contacts.v1 Parameters: Name Type Description standing Number Standing for the contact. label Number Add a custom label to the contact, use 0 for clearing label. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Contacts.html":{"id":"Contacts.html","title":"Class: Contacts","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Contacts Contacts An api adapter over the end points handling a character's contacts via functions in the contacts ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Contacts are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new Contacts(agent, characterId, token) Create a new Contacts function using the given agent, for the character described by characterId with SSO access from token. Parameters: Name Type Description agent ESIAgent The ESI agent characterId Number The character id whose contacts are accessed token String The SSO access token for the character Methods add(ids, standing, label) Bulk add contacts with same settings. This makes an HTTP POST request to /characters/{character_id}/contacts/. The route version is v1. This function invokes the route with watched set to false. The array length of ids must be between 1 and 100. standing must be between -10 and 10. On success, this resolves to the array of ids of the created entity. This function must be used with an SSO token that has the following scopes: esi-characters.write_contacts.v1 Parameters: Name Type Description ids Array.&lt;Number&gt; A list of contacts to add. standing Number Standing for the new contact. label Number Add a custom label to the new contact. Returns: A Promise that resolves to an array of ids. Type Promise.&lt;Array.&lt;Number&gt;&gt; addWatched(ids, standing, label) Bulk add contacts with same settings. This makes an HTTP POST request to /characters/{character_id}/contacts/. The route version is v1. This function invokes the route with watched set to true. The array length of ids must be between 1 and 100. standing must be between -10 and 10. On success, this resolves to the array of ids of the created entity. This function must be used with an SSO token that has the following scopes: esi-characters.write_contacts.v1 Parameters: Name Type Description ids Array.&lt;Number&gt; A list of contacts to add. standing Number Standing for the new contact. label Number Add a custom label to the new contact. Returns: A Promise that resolves to an array of ids. Type Promise.&lt;Array.&lt;Number&gt;&gt; all(page) Return contacts of a character. This route is cached for up to 300 seconds. This makes an HTTP GET request to /characters/{character_id}/contacts/. The route version is v1. page must be at least 1. On success, this resolves to a list of contacts. An example result is: [ { &quot;contact_id&quot;: 123, &quot;contact_type&quot;: &quot;character&quot;, &quot;is_blocked&quot;: false, &quot;is_watched&quot;: true, &quot;label_id&quot;: 0, &quot;standing&quot;: 10 } ]This function must be used with an SSO token that has the following scopes: esi-characters.read_contacts.v1 Parameters: Name Type Default Description page Number 0 Optional; page integer. If 0, all pages are returned, concatenated into a single array. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; get(id) Create a new Contact end point targeting the particular contact by id. Parameters: Name Type Description id Number The contact id Returns: Type Contact labels() Return custom labels for contacts the character defined. This route is cached for up to 300 seconds. This makes an HTTP GET request to /characters/{character_id}/contacts/labels/. The route version is v1. On success, this resolves to a list of contact labels. An example result is: [ { &quot;label_id&quot;: 123, &quot;label_name&quot;: &quot;Friends&quot; } ]This function must be used with an SSO token that has the following scopes: esi-characters.read_contacts.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Corporation.html":{"id":"Corporation.html","title":"Class: Corporation","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Corporation Corporation An api adapter that provides functions for accessing various details for a corporation specified by id via functions in the corporation ESI endpoints. This only includes the non-authenticated corporation end points. You should not usually instantiate this directly as its constructor requires an internal api instance. This does not include functions that require a character's authorization. new Corporation(agent, corporationId) Create a new Corporation for the given agent provider and specific corporationId. Parameters: Name Type Description agent ESIAgent The agent used to generate web requests corporationId Number The corporation id that is used for all requests Methods history() Get a list of all the alliances a corporation has been a member of. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/{corporation_id}/alliancehistory/. The route version is v1. On success, this resolves to alliance history for the given corporation. An example result is: [ { &quot;alliance&quot;: { &quot;alliance_id&quot;: 99000006, &quot;is_deleted&quot;: false }, &quot;record_id&quot;: 23, &quot;start_date&quot;: &quot;2016-10-25T14:46:00Z&quot; } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; icon() Get the icon urls for a corporation. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/{corporation_id}/icons/. The route version is v1. On success, this resolves to urls for icons for the given corporation id and server. An example result is: { &quot;px128x128&quot;: &quot;https://imageserver.eveonline.com/Corporation/1000010_128.png&quot;, &quot;px256x256&quot;: &quot;https://imageserver.eveonline.com/Corporation/1000010_256.png&quot;, &quot;px64x64&quot;: &quot;https://imageserver.eveonline.com/Corporation/1000010_64.png&quot; } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; info() Public information about a corporation. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/{corporation_id}/. The route version is v3. On success, this resolves to public data about a corporation. An example result is: { &quot;alliance_id&quot;: 434243723, &quot;ceo_id&quot;: 180548812, &quot;corporation_description&quot;: &quot;This is a corporation description, it's basically just a string&quot;, &quot;corporation_name&quot;: &quot;C C P&quot;, &quot;creation_date&quot;: &quot;2004-11-28T16:42:51Z&quot;, &quot;creator_id&quot;: 180548812, &quot;faction&quot;: &quot;&quot;, &quot;member_count&quot;: 656, &quot;tax_rate&quot;: 0.256, &quot;ticker&quot;: &quot;-CCP-&quot;, &quot;url&quot;: &quot;http://www.eveonline.com&quot; } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; loyaltyOffers() Return a list of offers from a specific corporation's loyalty store. This route expires daily at 11:05. This makes an HTTP GET request to /loyalty/stores/{corporation_id}/offers/. The route version is v1. On success, this resolves to a list of offers. An example result is: [ { &quot;isk_cost&quot;: 0, &quot;lp_cost&quot;: 100, &quot;offer_id&quot;: 1, &quot;quantity&quot;: 1, &quot;required_items&quot;: [ { &quot;quantity&quot;: 0, &quot;type_id&quot;: 0 } ], &quot;type_id&quot;: 123 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Corporations.html":{"id":"Corporations.html","title":"Class: Corporations","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Corporations Corporations An api adapter over the end points handling multiple corporations via functions in the corporation ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Corporations are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get. new Corporations(agent) Create a new Corporations function using the given api. Parameters: Name Type Description agent ESIAgent The ESI agent Members search :Search A Search module instance configured to search over the 'corporation' type. Type: Search Methods get(id) Create a new Corporation end point targeting the particular corporation by id. Parameters: Name Type Description id Number The corporation id Returns: Type Corporation names(ids) Resolve a set of corporation IDs to corporation names. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /corporations/names/. The route version is v1. The array length of ids must be between 1 and 100. On success, this resolves to list of id/name associations. An example result is: [ { &quot;id&quot;: 1000171, &quot;name&quot;: &quot;Republic University&quot; } ] Note that the type schema of the response is modified from what is defined in ESI. Specifically: The corporation_id property is renamed to id. The corporation_name property is renamed to name. Parameters: Name Type Description ids Array.&lt;Number&gt; A comma separated list of corporation IDs. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; npc() Get a list of npc corporations. This route expires daily at 11:05. This makes an HTTP GET request to /corporations/npccorps/. The route version is v1. On success, this resolves to a list of npc corporation ids. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Dogma.html":{"id":"Dogma.html","title":"Class: Dogma","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Dogma Dogma An api adapter over the end points accessing dogma effects and attributes via functions in the dogma ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Dogma(agent) Create a new Dogma end point using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Members attributes :Attributes An instance of Attributes for all dogma attributes. Type: Attributes effects :Effects An instance of Effects for all dogma effects. Type: Effects × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Effect.html":{"id":"Effect.html","title":"Class: Effect","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Effect Effect An api adapter that provides functions for accessing a particular dogma effect, specified by id via functions in the dogma ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Effect(agent, effectId) Create a new Effect identified as effectId. Parameters: Name Type Description agent ESIAgent The ESI agent used to make web requests effectId Number The effect id used in all requests Methods info() Get information on a dogma effect. This route expires daily at 11:05. This makes an HTTP GET request to /dogma/effects/{effect_id}/. The route version is v1. On success, this resolves to information about a dogma effect. An example result is: { &quot;description&quot;: &quot;Requires a high power slot.&quot;, &quot;disallow_auto_repeat&quot;: false, &quot;discharge_attribute_id&quot;: 0, &quot;display_name&quot;: &quot;High power&quot;, &quot;duration_attribute_id&quot;: 0, &quot;effect_category&quot;: 0, &quot;effect_id&quot;: 12, &quot;electronic_chance&quot;: false, &quot;falloff_attribute_id&quot;: 0, &quot;icon_id&quot;: 293, &quot;is_assistance&quot;: false, &quot;is_offensive&quot;: false, &quot;is_warp_safe&quot;: false, &quot;modifiers&quot;: [ { &quot;domain&quot;: &quot;domain string&quot;, &quot;func&quot;: &quot;func string&quot;, &quot;modified_attribute_id&quot;: 0, &quot;modifying_attribute_id&quot;: 0, &quot;operator&quot;: 0 } ], &quot;name&quot;: &quot;hiPower&quot;, &quot;post_expression&quot;: 131, &quot;pre_expression&quot;: 131, &quot;published&quot;: true, &quot;range_attribute_id&quot;: 0, &quot;range_chance&quot;: false, &quot;tracking_speed_attribute_id&quot;: 0 } Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Effects.html":{"id":"Effects.html","title":"Class: Effects","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Effects Effects An api adapter over the end points handling multiple dogma effects via functions in the dogma ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Effects are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all depending on if an id is provided. new Effects(agent) Create a new Effects function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all() Get a list of dogma effect ids. This route expires daily at 11:05. This makes an HTTP GET request to /dogma/effects/. The route version is v1. On success, this resolves to a list of dogma effect ids. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; get(id) Create a new Effect end point targeting the particular effect by id. Parameters: Name Type Description id Number The effect id Returns: Type Effect × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Event.html":{"id":"Event.html","title":"Class: Event","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Event Event An api adapter that provides functions for accessing various details for a specific event specified by id via functions in the calendar ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Event(calendar, eventId) Create a new Event represented as eventId from the given calendar. Parameters: Name Type Description calendar Calendar The calendar owning the event eventId Number The event id that is used for all requests Methods accept() Set your response status to an event. This makes an HTTP PUT request to /characters/{character_id}/calendar/{event_id}/. The route version is v3. This function invokes the route with response set to {&quot;response&quot;:&quot;accepted&quot;}. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-calendar.respond_calendar_events.v1 Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; decline() Set your response status to an event. This makes an HTTP PUT request to /characters/{character_id}/calendar/{event_id}/. The route version is v3. This function invokes the route with response set to {&quot;response&quot;:&quot;declined&quot;}. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-calendar.respond_calendar_events.v1 Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; info() Get all the information for a specific event. This route is cached for up to 5 seconds. This makes an HTTP GET request to /characters/{character_id}/calendar/{event_id}/. The route version is v3. On success, this resolves to full details of a specific event. An example result is: { &quot;date&quot;: &quot;2016-06-26T21:00:00Z&quot;, &quot;duration&quot;: 60, &quot;event_id&quot;: 1386435, &quot;importance&quot;: 1, &quot;owner_id&quot;: 1, &quot;owner_name&quot;: &quot;EVE System&quot;, &quot;owner_type&quot;: &quot;eve_server&quot;, &quot;response&quot;: &quot;Undecided&quot;, &quot;text&quot;: &quot;o7: The EVE Online Show features latest developer news, fast paced action, community overviews and a lot more with CCP Guard and CCP Mimic. Join the thrilling o7 live broadcast at 20:00 EVE time (=UTC) on &lt;a href=\\&quot;http://www.twitch.tv/ccp\\&quot;&gt;EVE TV&lt;/a&gt;. Don't miss it!&quot;, &quot;title&quot;: &quot;o7 The EVE Online Show&quot; }This function must be used with an SSO token that has the following scopes: esi-calendar.read_calendar_events.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; tentative() Set your response status to an event. This makes an HTTP PUT request to /characters/{character_id}/calendar/{event_id}/. The route version is v3. This function invokes the route with response set to {&quot;response&quot;:&quot;tentative&quot;}. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-calendar.respond_calendar_events.v1 Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Factions.html":{"id":"Factions.html","title":"Class: Factions","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Factions Factions An api adapter over the end points handling factions via functions in the universe and search ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Factions are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to all. new Factions(agent) Create a new Factions function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Members search :Search A Search module instance configured to search over the 'faction' type. Type: Search Methods all() Get a list of factions. This route expires daily at 11:05. This makes an HTTP GET request to /universe/factions/. The route version is v1. On success, this resolves to a list of factions. An example result is: [ { &quot;corporation_id&quot;: 456, &quot;description&quot;: &quot;blah blah&quot;, &quot;faction_id&quot;: 1, &quot;is_unique&quot;: true, &quot;militia_corporation_id&quot;: 0, &quot;name&quot;: &quot;Faction&quot;, &quot;size_factor&quot;: 1, &quot;solar_system_id&quot;: 123, &quot;station_count&quot;: 1000, &quot;station_system_count&quot;: 100 } ] Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Fitting.html":{"id":"Fitting.html","title":"Class: Fitting","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Fitting Fitting An api adapter that provides functions for removing a particular fitting of a character, specified by id via functions in the fittings ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Fitting(fittings, fittingId) Create a new Fitting represented as fittingId from the given fittings. Parameters: Name Type Description fittings Fittings The fittings owning the fit fittingId Number The fitting id that is used for all requests Methods del() Delete a fitting from a character. This makes an HTTP DELETE request to /characters/{character_id}/fittings/{fitting_id}/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-fittings.write_fittings.v1 Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Fittings.html":{"id":"Fittings.html","title":"Class: Fittings","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Fittings Fittings An api adapter over the end points handling a character's fittings via functions in the fittings ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Fittings are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to get or all if no id is provided. new Fittings(agent, characterId, token) Create a new Fittings function using the given agent, for the character described by characterId with SSO access from token. Parameters: Name Type Description agent ESIAgent The ESI agent characterId Number The character id whose fittings are accessed token String The SSO access token for the character Methods add(fitting) Save a new fitting for a character. This makes an HTTP POST request to /characters/{character_id}/fittings/. The route version is v1. An example value for fitting is shown below: { &quot;description&quot;: &quot;description string&quot;, &quot;items&quot;: [ { &quot;flag&quot;: 0, &quot;quantity&quot;: 0, &quot;type_id&quot;: 0 } ], &quot;name&quot;: &quot;name string&quot;, &quot;ship_type_id&quot;: 0 }On success, this resolves to the id of the created entity. The id is extracted from the fitting_id property of the response object. This function must be used with an SSO token that has the following scopes: esi-fittings.write_fittings.v1 Parameters: Name Type Description fitting Object Details about the new fitting. Returns: A Promise that resolves to an id. Type Promise.&lt;Number&gt; all() Return fittings of a character. This route is cached for up to 300 seconds. This makes an HTTP GET request to /characters/{character_id}/fittings/. The route version is v1. On success, this resolves to a list of fittings. An example result is: [ { &quot;description&quot;: &quot;Awesome Vindi fitting&quot;, &quot;fitting_id&quot;: 1, &quot;items&quot;: [ { &quot;flag&quot;: 12, &quot;quantity&quot;: 1, &quot;type_id&quot;: 1234 } ], &quot;name&quot;: &quot;Best Vindicator&quot;, &quot;ship_type_id&quot;: 123 } ]This function must be used with an SSO token that has the following scopes: esi-fittings.read_fittings.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; get(id) Create a new Fitting end point targeting the particular fitting by id. Parameters: Name Type Description id Number The fitting id Returns: Type Fitting × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Fleet.html":{"id":"Fleet.html","title":"Class: Fleet","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Fleet Fleet An api adapter over the end points handling a character's fleet via functions in the fleets ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Fleet(agent, token, fleetId) Create a new Fleet function using the given agent with SSO access from token. The fleetId must also be provided. Parameters: Name Type Description agent ESIAgent The ESI agent token String The SSO access token for the character fleetId Number The fleet id of the fleet the character belongs to Members wings :Wings The Wings api adapter for accessing and modifying the wing state of the fleet. Type: Wings Methods info() Return details about a fleet. This route is cached for up to 5 seconds. This makes an HTTP GET request to /fleets/{fleet_id}/. The route version is v1. On success, this resolves to details about a fleet. An example result is: { &quot;is_free_move&quot;: false, &quot;is_registered&quot;: false, &quot;is_voice_enabled&quot;: false, &quot;motd&quot;: &quot;This is an &lt;b&gt;awesome&lt;/b&gt; fleet!&quot; }This function must be used with an SSO token that has the following scopes: esi-fleets.read_fleet.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Object&gt; invite(invitation) Invite a character into the fleet, if a character has a CSPA charge set, it is not possible to invite them to the fleet using ESI. This makes an HTTP POST request to /fleets/{fleet_id}/members/. The route version is v1. An example value for invitation is shown below: { &quot;character_id&quot;: 0, &quot;role&quot;: &quot;- If a character is invited with the `fleet_commander` role, neither `wing_id` or `squad_id` should be specified - If a character is invited with the `wing_commander` role, only `wing_id` should be specified - If a character is invited with the `squad_commander` role, both `wing_id` and `squad_id` should be specified - If a character is invited with the `squad_member` role, `wing_id` and `squad_id` should either both be specified or not specified at all. If they aren’t specified, the invited character will join any squad with available positions\\n&quot;, &quot;squad_id&quot;: 0, &quot;wing_id&quot;: 0 }On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Parameters: Name Type Description invitation Object Details of the invitation. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; kick(memberId) Kick a fleet member. This makes an HTTP DELETE request to /fleets/{fleet_id}/members/{member_id}/. The route version is v1. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Parameters: Name Type Description memberId Number The character ID of a member in this fleet. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; members() Return information about fleet members. This route is cached for up to 5 seconds. This makes an HTTP GET request to /fleets/{fleet_id}/members/. The route version is v1. On success, this resolves to a list of fleet members. An example result is: [ { &quot;character_id&quot;: 93265215, &quot;join_time&quot;: &quot;2016-04-29T12:34:56Z&quot;, &quot;role&quot;: &quot;squad_commander&quot;, &quot;role_name&quot;: &quot;Squad Commander (Boss)&quot;, &quot;ship_type_id&quot;: 33328, &quot;solar_system_id&quot;: 30003729, &quot;squad_id&quot;: 3129411261968, &quot;station_id&quot;: 61000180, &quot;takes_fleet_warp&quot;: true, &quot;wing_id&quot;: 2073711261968 } ]This function must be used with an SSO token that has the following scopes: esi-fleets.read_fleet.v1 Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Object&gt;&gt; move(memberId, moveOrder) Move a fleet member around. This makes an HTTP PUT request to /fleets/{fleet_id}/members/{member_id}/. The route version is v1. An example value for moveOrder is shown below: { &quot;role&quot;: &quot;- If a character is moved to the `fleet_commander` role, neither `wing_id` or `squad_id` should be specified - If a character is moved to the `wing_commander` role, only `wing_id` should be specified - If a character is moved to the `squad_commander` role, both `wing_id` and `squad_id` should be specified - If a character is moved to the `squad_member` role, both `wing_id` and `squad_id` should be specified\\n&quot;, &quot;squad_id&quot;: 0, &quot;wing_id&quot;: 0 }On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Parameters: Name Type Description memberId Number The character ID of a member in this fleet. moveOrder Object Details of the invitation. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; update(motd, isFreeMove) Update settings about a fleet. This makes an HTTP PUT request to /fleets/{fleet_id}/. The route version is v1. The route parameter, new_settings, is built implicitly by the function. The function argument motd maps to the motd property of the new_settings route parameter. The function argument isFreeMove maps to the is_free_move property of the new_settings route parameter. On success, this resolves to an empty object. This function must be used with an SSO token that has the following scopes: esi-fleets.write_fleet.v1 Parameters: Name Type Description motd String New fleet MOTD in CCP flavoured HTML. isFreeMove Boolean Should free-move be enabled in the fleet. Returns: A Promise that resolves to an empty object. Type Promise.&lt;Object&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Freeports.html":{"id":"Freeports.html","title":"Class: Freeports","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Freeports Freeports An api adapter over the end points handling public structures via functions in the universe ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. This is a function class so instances of Freeports are functions and can be invoked directly, besides accessing its members. Its default function action is equivalent to all. new Freeports(agent) Create a new Freeports function using the given agent. Parameters: Name Type Description agent ESIAgent The ESI agent Methods all() List all public structures. This route is cached for up to 3600 seconds. This makes an HTTP GET request to /universe/structures/. The route version is v1. On success, this resolves to list of public structure IDs. Returns: A Promise that resolves to the parsed JSON of the response. Type Promise.&lt;Array.&lt;Number&gt;&gt; × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"Graphic.html":{"id":"Graphic.html","title":"Class: Graphic","body":" Eve Swagger JS Modules eve_swagger_interface Classes AgentsAllianceAlliancesAPIAttributeAttributesAutopilotBloodlinesBookmarksCalendarCategoriesCategoryCharacterCharacterCorporationCharacterInfoCharactersColoniesConstellationConstellationsContactContactsCorporationCorporationsDogmaEffectEffectsEventFactionsFittingFittingsFleetFreeportsGraphicGraphicsGroupGroupsIncursionsIndustryInsuranceKillmailLabelLabelsMailMarketGroupMarketGroupsMessageMoonMoonsOpportunitiesOpportunityGroupOpportunityGroupsOpportunityTaskOpportunityTasksPlanetPlanetaryInteractionPlanetsRacesRegionRegionsSearchSolarSystemSolarSystemsSovereigntySquadSquadsStargateStargatesStationStationsStructureStructuresTypeTypesWarWarsWindowWingWingsWormholes Class: Graphic Graphic An api adapter that provides functions for accessing various details for a graphic specified by id, via functions in the universe ESI endpoints. You should not usually instantiate this directly as its constructor requires an internal api instance. new Graphic(agent, graphicId) Create a new Graphic for the given agent provider and specific graphicId. Parameters: Name Type Description agent ESIAgent The ESI agent used to generate web requests graphicId Number The graphic id that is used for all requests Methods info() Get information on a graphic. This route expires daily at 11:05. This makes
